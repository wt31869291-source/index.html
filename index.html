    <style>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-50">

            <div class="flex-1 overflow-y-auto p-6 space-y-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label><span id="foodSum" class="text-sm font-bold text-slate-400">0k</span></div>
                        <div class="flex gap-2">
                            <input type="text" id="fIn" oninput="debounceEst(this.value)" placeholder="é£Ÿç‰©åç¨±" class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <input type="number" id="cIn" placeholder="kcal" class="w-20 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <button type="button" onclick="addF()" class="bg-slate-400 text-white px-4 rounded-xl text-xs font-bold">åŠ </button>
                        </div>
                        <div id="estBox" class="flex flex-wrap"></div>
                        <div id="fList" class="space-y-2"></div>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500">ğŸ’§ é£²æ°´ (ml)</label>
                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl">
                            <button type="button" onclick="addWater(-250)" class="w-10 h-10 bg-white rounded-lg shadow-sm">-</button>
                            <span id="waterVal" class="font-bold text-slate-600">0</span>
                            <button type="button" onclick="addWater(250)" class="w-10 h-10 bg-white rounded-lg shadow-sm">+</button>
                        </div>

                </div>

                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬ (kg)</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl"><input type="number" step="0.1" id="w1" placeholder="æ—©ä¸Šæœ€è¼•" class="w-full bg-transparent text-center font-bold text-slate-600 border-none p-0"></div>
                        <div class="p-4 bg-slate-50 rounded-2xl"><input type="number" step="0.1" id="w2" placeholder="æ™šä¸Šæœ€é‡" class="w-full bg-transparent text-center font-bold text-slate-600 border-none p-0"></div>
                    </div>

                <div class="space-y-4">
                    <label class="text-sm font-bold text-slate-500">ğŸƒ æ¶ˆè€—ç´€éŒ„ (é‹å‹•/å®¶äº‹/æ•£æ­¥)</label>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button type="button" onclick="addExtra('æ‰“æƒå®¶å‹™', 100, 'å…¨èº«')" class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-500 hover:bg-slate-100">+ æ‰“æƒå®¶å‹™ (30åˆ†)</button>
                        <button type="button" onclick="addExtra('æˆ¶å¤–æ•£æ­¥', 90, 'è…¿éƒ¨')" class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-500 hover:bg-slate-100">+ æˆ¶å¤–æ•£æ­¥ (30åˆ†)</button>
                    </div>
                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹å‹•ä½œ(æ·±è¹²,æ²è…¹...)" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none">
                    <div id="exList" class="space-y-2 mt-2"></div>
                </div>

                <div class="bg-slate-100/50 p-5 rounded-3xl space-y-2">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">Today's Summary</p>
                    <div id="exSummary" class="text-xs text-slate-600 leading-relaxed text-center italic">ä»Šæ—¥å°šæœªæœ‰æ´»å‹•ç´€éŒ„</div>
                </div>
            </div>
            
            <div class="p-6 border-t bg-white">
                <button type="button" onclick="saveAll()" class="w-full bg-slate-600 text-white py-5 rounded-2xl font-bold shadow-lg">å„²å­˜ä»Šæ—¥æ•¸æ“š</button>
            </div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, curWater = 0, timer, wChart, cChart;
        const dict = { "å‡±æ’’é›è‚‰æ²":820, "åœ°ç“œ":150, "ç‚’é’èœ":100, "é›èƒ¸è‚‰":165, "æ‹¿éµ":150, "æ°´é¤ƒ":50, "è›‹é¤…":300 };
        const exData = ["å•éˆ´æ·±è¹².è…¿","å•éˆ´å¤¾èƒ¸.èƒ¸","å´æŠ¬è…¿.è…¿","æ²è…¹.è…¹","è‡€æ©‹.è‡€","é–‹åˆè·³.å…¨èº«"];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function addWater(v) { curWater = Math.max(0, curWater + v); document.getElementById('waterVal').innerText = curWater; }
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            const l = document.getElementById('fList'); let t = 0;
            l.innerHTML = foods.map((f, i) => { t += f.c; return `<div class="flex justify-between bg-slate-50 p-3 rounded-lg text-xs"><span>${f.n} <b>${f.c}k</b></span><button type="button" onclick="foods.splice(${i},1);updateFoodUI()">âœ•</button></div>`; }).join('');
            document.getElementById('foodSum').innerText = t + "k";
        }

        function addExtra(name, cal, part) {
            if(!exCals[name]) exCals[name] = { reps: 30, sets: 1, cal: 0, part: part };
            exCals[name].cal += cal;
            updateExSummary();
        }

        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = exData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p] = ex.split('.'); const saved = exCals[n] || { reps: '', sets: '' };
                return `<div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center text-xs">
                    <div><b>${n}</b><p class="text-[9px] text-slate-400">${p}</p></div>
                    <div class="flex gap-1"><input type="number" value="${saved.reps}" oninput="calcEx('${n}','${p}',this.value,null)" class="w-12 p-1 text-center rounded bg-white border-none" placeholder="ä¸‹">
                    <input type="number" value="${saved.sets}" oninput="calcEx('${n}','${p}',null,this.value)" class="w-12 p-1 text-center rounded bg-white border-none" placeholder="çµ„"></div>
                </div>`;
            }).join('');
        }
        function calcEx(n, p, r, s) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0, part: p };
            if(r !== null) exCals[n].reps = parseInt(r) || 0;
            if(s !== null) exCals[n].sets = parseInt(s) || 0;
            exCals[n].cal = Math.round(exCals[n].reps * exCals[n].sets * 0.1);
            updateExSummary();
        }
        function updateExSummary() {
            let total = 0, parts = [];
            for(let k in exCals) { 
                total += exCals[k].cal; 
                if(exCals[k].cal > 0) parts.push(`${k}(${exCals[k].part})`); 
            }
            document.getElementById('exSummary').innerText = parts.length ? `ä»Šæ—¥å®Œæˆï¼š${[...new Set(parts)].join('ã€')}ï¼Œç¸½å…±æ¶ˆè€— ${total} kcal` : "ä»Šæ—¥å°šæœªæœ‰æ´»å‹•ç´€éŒ„";
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            const data = { cal, foods, exT, exCals, water: curWater, w1: document.getElementById('w1').value, w2: document.getElementById('w2').value };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0) + (data.exT || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            
            // æ™ºæ…§å»ºè­°ç³»çµ±
            let advice = "";
            if(rem > 1000) advice = "é ç®—éå¸¸å¤šï¼å»ºè­°æ”å–å„ªè³ªè›‹ç™½è³ªï¼ˆé›èƒ¸ã€è›‹ï¼‰èˆ‡å„ªè³ªæ¾±ç²‰ï¼ˆç³™ç±³ã€åœ°ç“œï¼‰ä¾†ä¿®å¾©è‚Œè‚‰ã€‚";
            else if(rem > 500) advice = "é ç®—å……è¶³ã€‚å»ºè­°å¢åŠ è†³é£Ÿçº–ç¶­ï¼ˆé’èœï¼‰æ”å–ï¼Œæ¾±ç²‰é©é‡ï¼Œé¿é–‹å«ç³–æ‰‹æ–é£²ã€‚";
            else if(rem > 150) advice = "é ç®—æ”¶ç·Šä¸­ã€‚å»ºè­°æ™šé¤ä»¥æ¸…ç‡™ã€æ°´ç…®ç‚ºä¸»ï¼Œæ¸›å°‘æ²¹è„‚èˆ‡èª¿å‘³æ–™ï¼Œåš´ç¦æ²¹ç‚¸é£Ÿç‰©ã€‚";
            else if(rem > 0) advice = "é ç®—å³å°‡ç”¨ç›¡ï¼å»ºè­°åªæ”å–ä½å¡æ°´æœæˆ–ç„¡ç³–è±†æ¼¿ï¼Œä¸¦å¢åŠ  20 åˆ†é˜æ­¥è¡Œä¾†è£œå„Ÿã€‚";
            else advice = "é ç®—å·²è¶…æ¨™ï¼å»ºè­°ç«‹å³åœæ­¢é€²é£Ÿï¼Œå¤šå–æ°´ä»£è¬ï¼Œä¸¦è€ƒæ…®å¢åŠ æ‰“æƒå®¶å‹™æˆ–æ•£æ­¥ä¾†æ¶ˆè€—é¤˜ç†±ã€‚";
            document.getElementById('topAdvice').innerText = advice;
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            document.getElementById('monthTitle').innerText = `${currY} / ${currM + 1}`;
            const first = new Date(currY, currM, 1).getDay();
            const days = new Date(currY, currM + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                let cls = `day-cell p-2 cursor-pointer ${ds === today ? 'today-mark' : ''}`;
                body.innerHTML += `<div class="${cls}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black mt-1 text-slate-500">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div class="dot"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {}; curWater = data.water || 0;
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); addWater(0); updateExSummary(); filterEx();
            document.getElementById('recordModal').classList.add('active');
        }

        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
        function changeMonth(s) { currM += s; if(currM>11){currM=0;currY++} if(currM<0){currM=11;currY--} renderCal(); }
        function debounceEst(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); b.innerHTML = ''; if(!v) return;
            Object.keys(dict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div class="tag" onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${dict[k]};document.getElementById('estBox').innerHTML=''">${k}</div>`;
            });
        }, 250); }
        function showTrend() {
            document.getElementById('trendModal').classList.add('active');
            const labels = [], wData = [], cData = [];
            const days = new Date(currY, currM + 1, 0).getDate();
            for (let i = 1; i <= days; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i);
                wData.push(data.w2 || data.w1 || null); 
                cData.push(data.cal || null);
            }
            if(wChart) wChart.destroy(); if(cChart) cChart.destroy();
            wChart = new Chart(document.getElementById('weightChart'), { type: 'line', data: { labels, datasets: [{ label: 'é«”é‡è¶¨å‹¢ (kg)', data: wData, borderColor: '#8fa3ad', backgroundColor: 'rgba(143,163,173,0.1)', fill: true, tension: 0.3, spanGaps: true }] } });
            cChart = new Chart(document.getElementById('calorieChart'), { type: 'bar', data: { labels, datasets: [{ label: 'æ”å–ç†±é‡ (kcal)', data: cData, backgroundColor: '#d9c8a7' }] } });
        }
        function hideTrend() { document.getElementById('trendModal').classList.remove('active'); }
    </script>

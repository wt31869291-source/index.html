    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        #trendModal { display: none; position: fixed; inset: 0; background: white; z-index: 2000; flex-direction: column; overflow-y: auto; padding: 24px; }
        #trendModal.active { display: flex; }
        .tag { cursor: pointer; background: #f8fafc; padding: 5px 10px; border-radius: 8px; font-size: 11px; margin: 2px; border: 1px solid #edf2f7; }

<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">

            </div>
            <div class="bg-black/10 p-4 rounded-2xl mb-6 text-xs leading-relaxed border-l-4 border-white/50">

            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1 font-bold">å‰©é¤˜é ç®—</p><p id="topRem" class="text-lg font-bold">--</p></div>
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1 font-bold">ç¸½æ¶ˆè€— (å«æ°´åŠ›)</p><p id="topExCal" class="text-lg font-bold">0</p></div>

        </div>

        <div class="p-5">

    <div id="trendModal">

        </div>
        <div class="space-y-4">
            <div class="bg-slate-50 p-4 rounded-2xl"><canvas id="weightChart"></canvas></div>
            <div class="bg-slate-50 p-4 rounded-2xl"><canvas id="calorieChart"></canvas></div>
        </div>
        <button onclick="hideTrend()" class="w-full mt-10 bg-slate-500 text-white py-4 rounded-2xl font-bold">è¿”å›é¦–é </button>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-50">
                <h3 id="modalDateTitle" class="font-bold text-slate-600">æ•¸æ“šç·¨è¼¯</h3>
                <button type="button" onclick="closeModal()" class="text-slate-300 text-3xl px-4 py-2">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿèˆ‡ç†±é‡</label>
                        <div class="flex gap-1">
                            <input type="text" id="fIn" oninput="debounceEst(this.value)" placeholder="é£Ÿç‰©åç¨±" class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <input type="number" id="cIn" placeholder="kcal" class="w-16 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <button type="button" onclick="addF()" class="bg-slate-400 text-white px-3 rounded-xl text-xs font-bold">åŠ </button>
                        </div>
                        <div id="estBox" class="flex flex-wrap"></div>
                        <div id="fList" class="space-y-2"></div>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500">ğŸ’§ é£²æ°´ç´€éŒ„ (ml)</label>
                        <input type="number" id="waterIn" oninput="updateWaterBonus()" placeholder="æ‰‹å‹•è¼¸å…¥ç¸½é‡" class="w-full p-4 bg-slate-50 rounded-xl text-xl font-bold text-blue-500 border-none shadow-inner">
                        <p class="text-[10px] text-blue-400 italic">æ°´åŠ›ä»£è¬ï¼š+<span id="waterBonus">0</span> kcal</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬ (æ¨™ç±¤å¯é»æ“Šä¿®æ”¹)</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <input type="text" id="w1L" class="w-full bg-transparent text-[10px] text-slate-400 mb-1 border-none p-0 focus:text-slate-600 font-bold" placeholder="æ—©ä¸Šç©ºè…¹">
                            <input type="number" step="0.1" id="w1" placeholder="0.0" class="w-full bg-transparent font-bold text-2xl text-slate-600 border-none p-0">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <input type="text" id="w2L" class="w-full bg-transparent text-[10px] text-slate-400 mb-1 border-none p-0 focus:text-slate-600 font-bold" placeholder="ç¡å‰ç´€éŒ„">
                            <input type="number" step="0.1" id="w2" placeholder="0.0" class="w-full bg-transparent font-bold text-2xl text-slate-600 border-none p-0">
                        </div>
                    </div>
                </div>

                <div class="space-y-4 pb-12">
                    <label class="text-sm font-bold text-slate-500">ğŸƒ æ¶ˆè€—é …ç›® (æœå°‹ï¼šæ‰“æƒã€æ•£æ­¥ã€æ·±è¹²...)</label>
                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹æ¶ˆè€—é …ç›®..." class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none shadow-inner">
                    <div id="exList" class="space-y-2 mt-2"></div>
                </div>
            </div>
            
            <div class="p-6 border-t bg-white">
                <button type="button" onclick="saveAll()" class="w-full bg-slate-600 text-white py-5 rounded-2xl font-bold shadow-lg">å„²å­˜ä»Šæ—¥æ•¸æ“š</button>
            </div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, timer, wChart, cChart;
        const dict = { "å‡±æ’’é›è‚‰æ²":820, "åœ°ç“œ":150, "é›èƒ¸è‚‰":165, "è›‹é¤…":300, "é»‘å’–å•¡":5 };
        const exData = [
            "æ‰“æƒå®¶å‹™.å…¨èº«.100","æˆ¶å¤–æ•£æ­¥.è…¿éƒ¨.90","å•éˆ´æ·±è¹².è…¿éƒ¨.0.1","æ²è…¹.è…¹éƒ¨.0.1",
            "å´æŠ¬è…¿.è…¿éƒ¨.0.1","è‡€æ©‹.è‡€éƒ¨.0.1","é–‹åˆè·³.å…¨èº«.0.15","ä»°è‡¥èµ·å.è…¹éƒ¨.0.1",
            "å•éˆ´å¤¾èƒ¸.èƒ¸éƒ¨.0.1","æ³¢æ¯”è·³.å…¨èº«.0.2"
        ];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function updateWaterBonus() {
            const ml = parseInt(document.getElementById('waterIn').value) || 0;
            document.getElementById('waterBonus').innerText = Math.floor(ml / 100) * 10;
        }

        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = exData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p, rate] = ex.split('.');
                const saved = exCals[n] || { reps: '', sets: '' };
                const isTime = parseFloat(rate) >= 1; 
                return `<div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center text-xs">
                    <div><b>${n}</b><p class="text-[9px] text-slate-400">${p}</p></div>
                    <div class="flex gap-1">
                        <input type="number" value="${saved.reps}" oninput="calcEx('${n}','${p}',this.value,null,${rate})" class="w-12 p-1 text-center rounded bg-white" placeholder="${isTime?'åˆ†':'ä¸‹'}">
                        <input type="number" value="${saved.sets}" oninput="calcEx('${n}','${p}',null,this.value,${rate})" class="w-12 p-1 text-center rounded bg-white" placeholder="${isTime?'1':'çµ„'}">
                    </div>
                </div>`;
            }).join('');
        }

        function calcEx(n, p, r, s, rate) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0, part: p };
            if(r !== null) exCals[n].reps = parseInt(r) || 0;
            if(s !== null) exCals[n].sets = parseInt(s) || 1;
            exCals[n].cal = rate < 1 ? Math.round(exCals[n].reps * exCals[n].sets * rate) : Math.round((exCals[n].reps / 30) * rate * exCals[n].sets);
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            exT += Math.floor((parseInt(document.getElementById('waterIn').value)||0) / 100) * 10;
            const data = { 
                cal, foods, exT, exCals, 
                water: document.getElementById('waterIn').value || 0,
                w1: document.getElementById('w1').value, w2: document.getElementById('w2').value,
                w1L: document.getElementById('w1L').value || 'æ—©ä¸Šç©ºè…¹', 
                w2L: document.getElementById('w2L').value || 'ç¡å‰ç´€éŒ„'
            };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0) + (data.exT || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            
            let adv = rem > 500 ? "å»ºè­°æ”å–å„ªè³ªæ¾±ç²‰èˆ‡è›‹ç™½è³ªã€‚" : "ç†±é‡å‰©é¤˜ä¸å¤šï¼Œå»ºè­°æ™šé¤æ¸…æ·¡ã€‚";
            if((data.water||0) < 1500) adv += " (è¨˜å¾—å¤šå–æ°´ä¾†å¢åŠ ä»£è¬ï¼)";
            document.getElementById('topAdvice').innerText = adv;
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            document.getElementById('monthTitle').innerText = `${currY} / ${currM + 1}`;
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 cursor-pointer ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div class="dot"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {};
            document.getElementById('waterIn').value = data.water || '';
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            document.getElementById('w1L').value = data.w1L || 'æ—©ä¸Šç©ºè…¹'; document.getElementById('w2L').value = data.w2L || 'ç¡å‰ç´€éŒ„';
            updateFoodUI(); updateWaterBonus(); filterEx();
            document.getElementById('recordModal').classList.add('active');
        }

        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            const l = document.getElementById('fList'); l.innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-2 rounded text-[10px]"><span>${f.n} <b>${f.c}k</b></span><button onclick="foods.splice(${i},1);updateFoodUI()">âœ•</button></div>`).join('');
        }
        function showTrend() {
            document.getElementById('trendModal').classList.add('active');
            const labels = [], wData = [], cData = [];
            for (let i = 1; i <= 31; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i); wData.push(data.w1 || data.w2 || null); cData.push(data.cal || null);
            }
            if(wChart) wChart.destroy(); if(cChart) cChart.destroy();
            const ctx1 = document.getElementById('weightChart').getContext('2d');
            wChart = new Chart(ctx1, { type: 'line', data: { labels, datasets: [{ label: 'é«”é‡ (kg)', data: wData, borderColor: '#8fa3ad', tension: 0.3, spanGaps: true }] } });
            const ctx2 = document.getElementById('calorieChart').getContext('2d');
            cChart = new Chart(ctx2, { type: 'bar', data: { labels, datasets: [{ label: 'ç†±é‡ (kcal)', data: cData, backgroundColor: '#d9c8a7' }] } });
        }
        function hideTrend() { document.getElementById('trendModal').classList.remove('active'); }
        function changeMonth(s) { currM += s; if(currM>11){currM=0;currY++} if(currM<0){currM=11;currY--} renderCal(); }
        function debounceEst(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); b.innerHTML = ''; if(!v) return;
            Object.keys(dict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div class="tag" onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${dict[k]};document.getElementById('estBox').innerHTML=''">${k}</div>`;
            });
        }, 250); }
    </script>

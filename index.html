    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, timer, chartA, chartB;
        const foodDict = { 
            "é›è›‹":75, "åœ°ç“œ":150, "é›èƒ¸è‚‰":165, "é»‘å’–å•¡":5, "æ‹¿éµ":150, "åå¸":150, "æ³¢ç¾…éºµåŒ…":350, "ç´…è±†éºµåŒ…":300, "ç‰›è§’å¯é Œ":250, "è›‹å¡”":220, "ç”œç”œåœˆ":280, "èµ·å¸è›‹ç³•":300, "å·§å…‹åŠ›è›‹ç³•":350, "æ›²å¥‡é¤…ä¹¾":50, "è²æœ":280, "å¥¶é…¥éºµåŒ…":400, "ä¸‰æ˜æ²»":350, "å‡±è–©é›è‚‰æ²":820, "æ°´é¤ƒ":50, "ç‡•éº¥":100, "ç™½é£¯":200, "è›‹é¤…":300, "é›æ’":600

        const baseExData = [
            "å•éˆ´è² é‡æ·±è¹².è‡€è…¿.0.1", "å•éˆ´å¤¾èƒ¸.èƒ¸.0.1", "å•éˆ´åˆ’èˆ¹.èƒŒ.0.1", "å·¦å³å´æŠ¬è…¿.è…¿.0.08",
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’.è…¹.0.1", "ä¿¯è‡¥å¾ŒæŠ¬è…¿.è‡€.0.08", "è…³å¿ƒé–‹åˆ.è…¿.0.08", "è·ªå§¿å·¦å³æŠ¬è…¿.è…°è…¹.0.08",
            "è·ªå§¿å¾ŒæŠ¬è…¿(ç›´).ä¸‹è‡€.0.08", "è·ªå§¿å½æ›²æŠ¬è…¿.ä¸Šè‡€.0.08", "å•éˆ´wå‹å¤–æ¨.æ‰‹è‡‚.0.1", "è‡€æ©‹.è‡€.0.1",
            "å•éˆ´å´å¹³èˆ‰.è‚©.0.1", "å•éˆ´ç¡¬æ‹‰.è‡€.0.1", "å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©.è‚©èƒŒ.0.05", "å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰.è‚©èƒŒ.0.05",
            "å½ˆåŠ›å¸¶å·¦å³å´æ‹‰.æ‰‹èƒ¸.0.05", "å·¦å³è…¿åˆ†è¹².è‡€.0.1", "è…³å°–äº¤å‰é»åœ°.è…¹.0.08", "äº¤æ›¿æ”¶è…¿.è…¹.0.08",
            "å±ˆè†æ²è…¹.è…¹.0.08", "ç›´è…¿æ²è…¹.è…¹.0.08", "è‡ªè¡Œè»Šæ²è…¹.è…¹.0.08", "å‰ªåˆ€è…¿.è…¹.0.08",
            "æ‰“æƒå®¶å‹™.å®¶äº‹.3.5", "æˆ¶å¤–æ•£æ­¥.é‹å‹•.3.0"
        ];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function updateWaterBonus() {
            const ml = parseInt(document.getElementById('waterIn').value) || 0;
            document.getElementById('waterBonus').innerText = Math.floor(ml / 100) * 10;
        }

        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = baseExData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p, rate] = ex.split('.');
                const saved = exCals[n] || { reps: '', sets: '' };
                const isTime = parseFloat(rate) >= 1; 
                return `<div class="p-4 bg-slate-50 rounded-xl flex justify-between items-center text-xs">
                    <div class="flex-1"><b>${n}</b><p class="text-[9px] text-slate-400 mt-1">${p}</p></div>
                    <div class="flex items-center gap-1">
                        <input type="number" value="${saved.reps}" oninput="calcEx('${n}','${p}',this.value,null,${rate})" class="w-12 p-2 text-center rounded bg-white border-none shadow-sm" placeholder="${isTime?'åˆ†':'ä¸‹'}">
                        <input type="number" value="${saved.sets}" oninput="calcEx('${n}','${p}',null,this.value,${rate})" class="w-12 p-2 text-center rounded bg-white border-none shadow-sm" placeholder="çµ„">
                    </div>
                </div>`;
            }).join('');
        }

        function calcEx(n, p, r, s, rate) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0, part: p };
            if(r !== null) exCals[n].reps = parseInt(r) || 0;
            if(s !== null) exCals[n].sets = parseInt(s) || 1;
            exCals[n].cal = rate < 1 ? Math.round(exCals[n].reps * exCals[n].sets * rate) : Math.round(exCals[n].reps * rate * exCals[n].sets);
            updateExSummary();
        }

        function updateExSummary() {
            const summary = Object.entries(exCals).filter(([_, v]) => v.cal > 0).map(([k, v]) => `â€¢ ${k}: ${v.cal}kcal`).join('  ');
            document.getElementById('exSummary').innerText = summary || "å°šç„¡é‹å‹•ç´€éŒ„";
        }

        function debounceFood(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); b.innerHTML = ''; if(!v) return;
            Object.keys(foodDict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div onclick="selectFood('${k}',${foodDict[k]})" class="tag">${k}(${foodDict[k]})</div>`;
            });
        }, 200); }

        function selectFood(k, c) { document.getElementById('fIn').value = k; document.getElementById('cIn').value = c; document.getElementById('estBox').innerHTML = ''; }

            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }

            const l = document.getElementById('fList'); l.innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs" onclick="editFood(${i})"><span>${f.n} <b>${f.c}kcal</b></span><span class="text-[9px] text-slate-300">ä¿®æ”¹</span></div>`).join('');
        }
        function editFood(i) { const f = foods[i]; document.getElementById('fIn').value = f.n; document.getElementById('cIn').value = f.c; foods.splice(i, 1); updateFoodUI(); }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            exT += Math.floor((parseInt(document.getElementById('waterIn').value)||0) / 100) * 10;
            const data = { cal, foods, exT, exCals, water: document.getElementById('waterIn').value || 0, w1: document.getElementById('w1').value, w2: document.getElementById('w2').value, w1L: document.getElementById('w1L').value || 'æ—©ä¸Šç©ºè…¹', w2L: document.getElementById('w2L').value || 'ç¡å‰ç´€éŒ„' };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0, exT:0};
            const rem = 1800 - data.cal + data.exT;
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            document.getElementById('topAdvice').innerText = rem > 500 ? "é¤˜é¡å……è¶³ï¼Œå¯è£œå……è›‹ç™½è³ªã€‚" : "é¤˜é¡è¼ƒå°‘ï¼Œæ™šé»å»ºè­°æ¸…æ·¡ã€‚";
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {

                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};

            }
        }

<body>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">

            <div class="flex-1 overflow-y-auto p-6 space-y-10">

                    <div id="exSummary" class="p-4 bg-blue-600 text-white rounded-2xl text-lg font-black shadow-lg">0 kcal</div>
                    
                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹ï¼šæ·±è¹²ã€æ•£æ­¥ã€æ‰“æƒ..." class="w-full p-4 bg-slate-100 rounded-xl text-sm border-none shadow-inner">
                    <div id="exList" class="space-y-3 mt-2"></div>

                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£ŸéŒ„å…¥ (å«å®¶å¸¸èœå»ºè­°)</label>
                    <div class="flex gap-1">
                        <input type="text" id="fIn" oninput="debounceFood(this.value)" placeholder="è¼¸å…¥èœå..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none shadow-inner">
                        <input type="number" id="cIn" placeholder="kcal" class="w-20 p-3 bg-slate-50 rounded-xl text-sm border-none shadow-inner">

                <div class="grid grid-cols-2 gap-4">

                    <input type="number" step="0.1" id="w2" class="p-4 bg-slate-50 rounded-2xl font-bold" placeholder="ç¡å‰é«”é‡">
                </div>
            </div>
            <div class="p-6 border-t bg-white"><button onclick="saveAll()" class="w-full bg-slate-700 text-white py-5 rounded-2xl font-bold">å„²å­˜ä¸¦åŒæ­¥è‡³çœ‹æ¿</button></div>
        </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, timer;
        
        // å®¶å¸¸èœæ•¸æ“šåº« (ä¸ç›´æ¥é¡¯ç¤ºï¼Œè¼¸å…¥å¾Œå½ˆå‡º)
        const foodDict = { 
            "ç™½é£¯":200, "ç³™ç±³é£¯":280, "ç‰›è‚‰éºµ":650, "é™½æ˜¥éºµ":350, "ç¾©å¤§åˆ©éºµ":500, "ç‚’é£¯":700, "æ¶¼éºµ":450,
            "åå¸":150, "æ³¢ç¾…éºµåŒ…":350, "ç´…è±†éºµåŒ…":300, "å¯é Œ":250, "è²æœ":280,
            "ç•ªèŒ„ç‚’è›‹":150, "é’æ¤’è‚‰çµ²":250, "æ»·è‚‰é£¯":450, "å®®ä¿é›ä¸":350, "éº»å©†è±†è…":200, "ç‚’é’èœ":100, 
            "ä¸‰æ¯é›":400, "èšµä»”ç…":500, "ç´…ç‡’è‚‰":550, "ç…é¤ƒ":350, "å‘³å™Œæ¹¯":80, "é›è›‹":75, "é›èƒ¸è‚‰":165
        };

        const baseExData = [
            "å•éˆ´è² é‡æ·±è¹².0.1", "å•éˆ´å¤¾èƒ¸.0.1", "å•éˆ´åˆ’èˆ¹.0.1", "å·¦å³å´æŠ¬è…¿.0.08",
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’.0.1", "ä¿¯è‡¥å¾ŒæŠ¬è…¿.0.08", "è…³å¿ƒé–‹åˆ.0.08", "è·ªå§¿å·¦å³æŠ¬è…¿.0.08",
            "è·ªå§¿å¾ŒæŠ¬è…¿(ç›´).0.08", "è·ªå§¿å½æ›²æŠ¬è…¿.0.08", "å•éˆ´wå‹å¤–æ¨.0.1", "è‡€æ©‹.0.1",
            "å•éˆ´å´å¹³èˆ‰.0.1", "å•éˆ´ç¡¬æ‹‰.0.1", "å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©.0.05", "å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰.0.05",
            "å½ˆåŠ›å¸¶å·¦å³å´æ‹‰.0.05", "å·¦å³è…¿åˆ†è¹².0.1", "è…³å°–äº¤å‰é»åœ°.0.08", "äº¤æ›¿æ”¶è…¿.0.08",
            "å±ˆè†æ²è…¹.0.08", "ç›´è…¿æ²è…¹.0.08", "è‡ªè¡Œè»Šæ²è…¹.0.08", "å‰ªåˆ€è…¿.0.08",
            "æ‰“æƒå®¶å‹™.3.5", "æˆ¶å¤–æ•£æ­¥.3.0"
        ];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        // é‹å‹•é‚è¼¯æ ¸å¿ƒï¼šå³ä½¿æœå°‹æ¶ˆå¤±ï¼Œæ•¸æ“šä¹Ÿä¿å­˜åœ¨å…¨åŸŸè®Šæ•¸ exCals ä¸­
        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 200); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = baseExData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, rate] = ex.split('.');
                const saved = exCals[n] || { reps: 0, sets: 0, cal: 0 };
                const isTime = parseFloat(rate) >= 1;
                return `<div class="p-4 bg-slate-50 rounded-xl flex justify-between items-center text-xs border border-slate-200">
                    <div class="flex-1">
                        <b class="text-slate-700">${n}</b>
                        <p class="text-blue-500 font-black mt-1">å–®é …ç†±é‡: ${saved.cal} kcal</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" id="reps-${n}" value="${saved.reps || ''}" oninput="syncEx('${n}',${rate})" class="w-14 p-2 text-center rounded bg-white border border-slate-300 shadow-sm" placeholder="${isTime?'åˆ†':'ä¸‹'}">
                        <div class="flex items-center gap-1 bg-slate-200 p-1 rounded-lg">
                            <button onclick="stepEx('${n}',${rate},-1)" class="btn-step">ï¼</button>
                            <span class="w-6 text-center font-bold text-slate-600">${saved.sets}</span>
                            <button onclick="stepEx('${n}',${rate},1)" class="btn-step">ï¼‹</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function syncEx(n, rate) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 1, cal: 0 };
            exCals[n].reps = parseInt(document.getElementById(`reps-${n}`).value) || 0;
            calcAndRefresh(n, rate);
        }

        function stepEx(n, rate, val) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0 };
            exCals[n].sets = Math.max(0, exCals[n].sets + val);
            exCals[n].reps = parseInt(document.getElementById(`reps-${n}`).value) || 0;
            calcAndRefresh(n, rate);
            filterEx(); // é‡æ–°æ¸²æŸ“åˆ—è¡¨ç¢ºä¿å–®é …ç†±é‡èˆ‡çµ„æ•¸æ›´æ–°
        }

        function calcAndRefresh(n, rate) {
            const isTime = rate >= 1;
            exCals[n].cal = isTime ? Math.round(exCals[n].reps * rate * exCals[n].sets) : Math.round(exCals[n].reps * exCals[n].sets * rate);
            
            // å¼·åˆ¶æ›´æ–°è—è‰²ç¸½çµå€
            let total = 0;
            for(let key in exCals) { total += (exCals[key].cal || 0); }
            document.getElementById('exSummary').innerText = `${total} kcal`;
        }

        function saveAll() {
            let exT = 0; 
            for(let k in exCals) { exT += (exCals[k].cal || 0); }
            
            const data = { 
                cal: foods.reduce((s, f) => s + f.c, 0),
                foods, exT, exCals,
                w1: document.getElementById('w1').value, 
                w2: document.getElementById('w2').value
            };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0, exT:0};
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topRem').innerText = (1800 - data.cal + data.exT) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            document.getElementById('topAdvice').innerText = (1800 - data.cal + data.exT) > 500 ? "é¤˜é¡å……è¶³ï¼Œå»ºè­°è£œå……ã€‚" : "é¤˜é¡è¼ƒå°‘ï¼Œæ™šé»æ¸…æ·¡ã€‚";
        }

        // é£Ÿç‰©èˆ‡å®¶å¸¸èœå»ºè­°
        function debounceFood(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); b.innerHTML = ''; if(!v) return;
            Object.keys(foodDict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div onclick="selectFood('${k}',${foodDict[k]})" class="tag">${k}(${foodDict[k]})</div>`;
            });
        }, 150); }
        function selectFood(k, c) { document.getElementById('fIn').value = k; document.getElementById('cIn').value = c; document.getElementById('estBox').innerHTML = ''; }
        function addF() { const n = document.getElementById('fIn').value || "é£Ÿç‰©"; const c = parseInt(document.getElementById('cIn').value) || 0; foods.push({n, c}); updateFoodUI(); document.getElementById('fIn').value = ""; document.getElementById('cIn').value = ""; }
        function updateFoodUI() { document.getElementById('fList').innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs" onclick="editFood(${i})"><span>${f.n} <b>${f.c}kcal</b></span><span class="text-slate-300">ä¿®æ”¹</span></div>`).join(''); }
        function editFood(i) { const f = foods[i]; document.getElementById('fIn').value = f.n; document.getElementById('cIn').value = f.c; foods.splice(i, 1); updateFoodUI(); }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div class="dot"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {};
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); filterEx(); 
            let total = 0; for(let k in exCals) total += (exCals[k].cal || 0);
            document.getElementById('exSummary').innerText = `${total} kcal`;
            document.getElementById('recordModal').classList.add('active');
        }
        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
    </script>

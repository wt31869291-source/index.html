    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --m-bg: #f4f6f7; --m-blue: #8fa3ad; --m-dark: #4a555c; }
        body { background: var(--m-bg); font-family: sans-serif; color: var(--m-dark); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }

        .modal-overlay.active { display: flex; }
        .modal-content { background: #fff; width: 100%; max-width: 450px; border-radius: 30px 30px 0 0; height: 90vh; display: flex; flex-direction: column; }
        #trendModal { display: none; position: fixed; inset: 0; background: white; z-index: 2000; flex-direction: column; overflow-y: auto; }
        #trendModal.active { display: flex; }
        .tag { cursor: pointer; background: #f8fafc; padding: 5px 10px; border-radius: 8px; font-size: 11px; margin: 2px; border: 1px solid #edf2f7; }

</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">
        <div class="p-8 text-white rounded-b-[45px] shadow-lg" style="background: #6a7c85;">

                    <h1 class="text-xl tracking-widest opacity-90 font-medium">HEALTH LOG</h1>
                    <p id="topDate" class="text-[10px] opacity-70 mt-1 uppercase"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-70 mb-1">ç›®å‰é«”é‡</p>
                    <p id="topW" class="text-4xl font-light tracking-tighter">--</p>
                </div>
            </div>
            
            <div class="bg-black/10 p-3 rounded-2xl mb-6 text-xs italic opacity-90 border-l-2 border-white/30">
                ğŸ’¡ å»ºè­°ï¼š<span id="topAdvice">è¼¸å…¥æ•¸æ“šå¾Œç²å¾—å»ºè­°...</span>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1">å‰©é¤˜é ç®—</p><p id="topRem" class="text-lg font-bold">--</p></div>
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1">ä»Šæ—¥é£²æ°´</p><p id="topWater" class="text-lg font-bold">0 ml</p></div>
            </div>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-center mb-6 px-2 text-slate-400 font-bold">
                <button onclick="changeMonth(-1)">ã€ˆ</button>
                <h2 id="monthTitle" class="text-slate-600 tracking-widest"></h2>
                <button onclick="changeMonth(1)">ã€‰</button>
            </div>
            <div class="calendar-grid text-center text-[10px] text-slate-400 mb-3 font-bold uppercase">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
            <div id="calendarBody" class="calendar-grid"></div>
        </div>
    </div>

    <div id="trendModal" class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-slate-600">æ•¸æ“šè¶¨å‹¢</h3>
            <button onclick="hideTrend()" class="text-slate-300 text-3xl p-2">âœ•</button>
        </div>
        <canvas id="weightChart" class="mb-8"></canvas>
        <canvas id="calorieChart"></canvas>
        <button onclick="hideTrend()" class="w-full mt-8 bg-slate-500 text-white py-4 rounded-2xl font-bold">è¿”å›</button>
    </div>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-50">
                <h3 id="modalDateTitle" class="font-bold text-slate-600">æ•¸æ“šéŒ„å…¥</h3>
                <button type="button" onclick="closeModal()" class="text-slate-300 text-3xl px-4 py-2">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿ</label><span id="foodSum" class="text-sm font-bold text-slate-400">0k</span></div>
                        <div class="flex gap-1">
                            <input type="text" id="fIn" oninput="debounceEst(this.value)" placeholder="é£Ÿç‰©..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none focus:ring-1 ring-slate-200">
                            <input type="number" id="cIn" placeholder="kcal" class="w-16 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <button type="button" onclick="addF()" class="bg-slate-400 text-white px-3 rounded-xl text-xs">åŠ </button>
                        </div>
                        <div id="estBox" class="flex flex-wrap"></div>
                        <div id="fList" class="space-y-2 max-h-32 overflow-y-auto"></div>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500">ğŸ’§ é£²æ°´ (ml)</label>
                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl">
                            <button type="button" onclick="addWater(-250)" class="w-8 h-8 bg-white rounded-lg shadow-sm">-</button>
                            <span id="waterVal" class="font-bold text-slate-600">0</span>
                            <button type="button" onclick="addWater(250)" class="w-8 h-8 bg-white rounded-lg shadow-sm">+</button>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬</label>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" step="0.1" id="w1" placeholder="æ—©ä¸Š" class="p-4 bg-slate-50 rounded-2xl text-center font-bold text-slate-600 border-none">
                        <input type="number" step="0.1" id="w2" placeholder="æ™šä¸Š" class="p-4 bg-slate-50 rounded-2xl text-center font-bold text-slate-600 border-none">
                    </div>
                </div>

                <div class="space-y-3 pb-10">
                    <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">ğŸƒ é‹å‹•ç´€éŒ„</label><span id="exSum" class="text-xs font-bold text-slate-400">0 kcal</span></div>
                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹å‹•ä½œ..." class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none">
                    <div id="exList" class="space-y-3 mt-2"></div>
                </div>
            </div>
            
            <div class="p-6 border-t bg-white">
                <button type="button" onclick="saveAll()" class="w-full bg-slate-600 text-white py-4 rounded-2xl font-bold shadow-lg">å„²å­˜ä»Šæ—¥ç´€éŒ„</button>
            </div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, curWater = 0, timer, wChart, cChart;
        const dict = { "å‡±æ’’é›è‚‰æ²":820, "å¥½å¸‚å¤šç‘ªèŠ¬":650, "é›æ’":750, "åœ°ç“œ":150, "ç‚’é’èœ":100, "é›èƒ¸è‚‰":165, "æ°´é¤ƒ(10é¡†)":500 };
        const exData = ["å•éˆ´æ·±è¹².è…¿","å•éˆ´å¤¾èƒ¸.èƒ¸","å´æŠ¬è…¿.è…¿","æ²è…¹.è…¹","è‡€æ©‹.è‡€"];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function addWater(v) { curWater = Math.max(0, curWater + v); document.getElementById('waterVal').innerText = curWater; }
        
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }

        function updateFoodUI() {
            const l = document.getElementById('fList'); let t = 0;
            l.innerHTML = foods.map((f, i) => { t += f.c; return `<div class="flex justify-between bg-slate-50 p-2 rounded-lg text-[10px]"><span>${f.n} <b>${f.c}k</b></span><button type="button" onclick="foods.splice(${i},1);updateFoodUI()">âœ•</button></div>`; }).join('');
            document.getElementById('foodSum').innerText = t + "k";
        }

        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = exData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p] = ex.split('.'); const saved = exCals[n] || { reps: '', sets: '' };
                return `<div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center text-xs">
                    <b>${n}</b>
                    <div class="flex gap-1"><input type="number" value="${saved.reps}" oninput="calcEx('${n}',${saved.sets},this.value)" class="w-10 p-1 text-center rounded bg-white border-none" placeholder="ä¸‹">
                    <input type="number" value="${saved.sets}" oninput="calcEx('${n}',this.value,${saved.reps})" class="w-10 p-1 text-center rounded bg-white border-none" placeholder="çµ„"></div>
                </div>`;
            }).join('');
        }

        function calcEx(n, s, r) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0 };
            exCals[n].reps = parseInt(r) || 0; exCals[n].sets = parseInt(s) || 0;
            exCals[n].cal = Math.round(exCals[n].reps * exCals[n].sets * 0.1); 
            let total = 0; for(let k in exCals) total += exCals[k].cal;
            document.getElementById('exSum').innerText = total + " kcal";
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            const data = { cal, foods, exT, exCals, water: curWater, w1: document.getElementById('w1').value, w2: document.getElementById('w2').value };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0) + (data.exT || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topWater').innerText = (data.water || 0) + " ml";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric'});
            
            // å»ºè­°é‚è¼¯
            let advice = "ä»Šå¤©æƒ³åƒé»ä»€éº¼ï¼Ÿ";
            if(rem > 800) advice = "é ç®—å……è¶³ï¼Œä¾†å·ã€Œå‡±æ’’é›è‚‰æ²ã€å§ï¼";
            else if(rem > 400) advice = "é ç®—ä¸€èˆ¬ï¼Œæ¨è–¦åƒä»½ã€Œæ°´é¤ƒã€æˆ–ã€Œé›èƒ¸è‚‰ã€ã€‚";
            else if(rem > 0) advice = "é ç®—å¿«æ»¿äº†ï¼Œå»ºè­°åƒã€Œç‚’é’èœã€æˆ–ã€Œåœ°ç“œã€ã€‚";
            else advice = "ç†±é‡å·²è¶…æ¨™ï¼å»ºè­°å¤šå–æ°´ï¼Œä¸è¦å†åƒå›‰ã€‚";
            document.getElementById('topAdvice').innerText = advice;
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            document.getElementById('monthTitle').innerText = `${currY} / ${currM + 1}`;
            const first = new Date(currY, currM, 1).getDay();
            const days = new Date(currY, currM + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                let cls = `day-cell p-2 cursor-pointer ${ds === today ? 'today-mark' : ''}`;
                body.innerHTML += `<div class="${cls}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-40 font-bold">${d}</span>
                    <div class="text-[9px] font-black mt-1 text-slate-500">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w1 || data.w2 || ''}</div>
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {}; curWater = data.water || 0;
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); addWater(0); filterEx();
            document.getElementById('recordModal').classList.add('active');
        }

        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
        function changeMonth(s) { currM += s; if(currM>11){currM=0;currY++} if(currM<0){currM=11;currY--} renderCal(); }
        function debounceEst(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); b.innerHTML = ''; if(!v) return;
            Object.keys(dict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div class="tag" onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${dict[k]};document.getElementById('estBox').innerHTML=''">${k}</div>`;
            });
        }, 250); }
        function showTrend() {
            document.getElementById('trendModal').classList.add('active');
            const labels = [], wData = [], cData = [];
            for (let i = 1; i <= 31; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i); wData.push(data.w1 || data.w2 || null); cData.push(data.cal || null);
            }
            if(wChart) wChart.destroy(); if(cChart) cChart.destroy();
            wChart = new Chart(document.getElementById('weightChart'), { type: 'line', data: { labels, datasets: [{ label: 'é«”é‡ (kg)', data: wData, borderColor: '#8fa3ad' }] } });
            cChart = new Chart(document.getElementById('calorieChart'), { type: 'bar', data: { labels, datasets: [{ label: 'ç†±é‡ (kcal)', data: cData, backgroundColor: '#d9c8a7' }] } });
        }
        function hideTrend() { document.getElementById('trendModal').classList.remove('active'); }
    </script>

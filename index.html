<body>

    <div id="mainPage" class="max-w-md mx-auto min-h-screen pb-6">

    <div id="recordModal" class="full-page-modal">
        <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-[10000]">
            <h3 id="modalDateTitle" class="font-bold text-slate-600 text-lg">ç·¨è¼¯ç´€éŒ„</h3>
            <button onclick="closeModal()" class="text-slate-400 text-2xl px-4">âœ•</button>
        </div>
        
        <div class="p-6 space-y-8 pb-32">
            <div class="space-y-3">
                <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿèˆ‡ AI å»ºè­°</label>
                <div id="dynamicAdvice" class="advice-box"></div>
                <div class="flex gap-2">
                    <input type="text" id="fIn" oninput="debounceFood(this.value)" placeholder="æœå°‹å®¶å¸¸èœ..." class="flex-1 p-4 bg-slate-50 rounded-xl outline-none">
                    <input type="number" id="cIn" placeholder="kcal" class="w-24 p-4 bg-slate-50 rounded-xl outline-none">

            <div class="grid grid-cols-1 gap-4">

                    <label class="text-[11px] font-bold text-blue-400">ğŸ’§ é£²æ°´é‡ (ml)</label>
                    <input type="number" id="waterIn" class="w-full bg-transparent text-2xl font-bold text-blue-500 border-none outline-none" placeholder="0">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-slate-50 rounded-2xl"><label class="text-[11px] text-slate-400">AM ç©ºè…¹é«”é‡</label><input type="number" step="0.1" id="w1" class="w-full bg-transparent font-bold text-lg outline-none" placeholder="0.0"></div>
                    <div class="p-4 bg-slate-50 rounded-2xl"><label class="text-[11px] text-slate-400">PM ç¡å‰é«”é‡</label><input type="number" step="0.1" id="w2" class="w-full bg-transparent font-bold text-lg outline-none" placeholder="0.0"></div>
                </div>
            </div>

            <div class="space-y-4">
                <label class="text-sm font-bold text-slate-500">ğŸƒ é‹å‹•æ¸…å–® (ä¸è·³å‹•è¨­è¨ˆ)</label>
                <div id="exSelectedList" class="space-y-3"></div>
                <div class="flex gap-2">
                    <input type="text" id="exSearch" oninput="searchEx(this.value)" placeholder="æœå°‹æˆ–è‡ªè¨‚å‹•ä½œ..." class="flex-1 p-4 bg-slate-100 rounded-xl outline-none">
                    <button onclick="pickEx(document.getElementById('exSearch').value, true)" class="bg-slate-400 text-white px-4 rounded-xl text-xs">æ–°å¢</button>
                </div>
                <div id="exSearchResults" class="bg-white border rounded-xl hidden max-h-40 overflow-y-auto"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t">

        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exSelected = {};
        const foodDict = { "ç™½é£¯":200, "ç‰›è‚‰éºµ":650, "æ»·è‚‰é£¯":450, "é›çµ²éºµ":400, "ä¸‰æ˜æ²»":300, "ç‚’é£¯":700, "é›è›‹":75, "ç‚’é’èœ":100 };
        const exLib = {
            "å•éˆ´è² é‡æ·±è¹²(è‡€è…¿)": 0.1, "å•éˆ´å¤¾èƒ¸(èƒ¸)": 0.1, "å•éˆ´åˆ’èˆ¹(èƒŒ)": 0.1, "å·¦å³å´æŠ¬è…¿(è…¿)": 0.08,
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’(è…¹)": 0.1, "ä¿¯è‡¥å¾ŒæŠ¬è…¿(è‡€)": 0.08, "è…³å¿ƒé–‹åˆ(è…¿)": 0.08, "è·ªå§¿å·¦å³æŠ¬è…¿(è…°è…¹)": 0.08,
            "è·ªå§¿å¾ŒæŠ¬è…¿ç›´(ä¸‹è‡€)": 0.08, "è·ªå§¿å½æ›²æŠ¬è…¿(ä¸Šè‡€)": 0.08, "å•éˆ´wå‹å¤–æ¨(æ‰‹è‡‚)": 0.1, "è‡€æ©‹(è‡€)": 0.1,
            "å•éˆ´å´å¹³èˆ‰(è‚©)": 0.1, "å•éˆ´ç¡¬æ‹‰(è‡€)": 0.1, "å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©(è‚©èƒŒ)": 0.05, "å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰(è‚©èƒŒ)": 0.05,
            "å½ˆåŠ›å¸¶å·¦å³å´æ‹‰(æ‰‹èƒ¸)": 0.05, "å·¦å³è…¿åˆ†è¹²(è‡€)": 0.1, "è…³å°–äº¤å‰é»åœ°(è…¹)": 0.08, "äº¤æ›¿æ”¶è…¿(è…¹)": 0.08,
            "å±ˆè†æ²è…¹(è…¹)": 0.08, "ç›´è…¿æ²è…¹(è…¹)": 0.08, "è‡ªè¡Œè»Šæ²è…¹(è…¹)": 0.08, "å‰ªåˆ€è…¿(è…¹)": 0.08
        };

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        // --- æ ¸å¿ƒä¿®å¾©ï¼šé‹å‹•åˆ—è¡¨æ›´æ–°ä¸è·³å‹• ---
        function renderExList() {
            const container = document.getElementById('exSelectedList');
            container.innerHTML = '';
            for(let name in exSelected) {
                const item = exSelected[name];
                const cal = Math.round(item.reps * item.sets * item.rate);
                container.innerHTML += `
                <div class="p-4 bg-white border border-slate-200 rounded-2xl shadow-sm">
                    <div class="flex justify-between mb-2"><b>${name}</b><button onclick="removeEx('${name}')" class="text-red-300">âœ•</button></div>
                    <div class="flex justify-between items-center">
                        <span class="text-blue-500 font-bold text-sm">æ¶ˆè€—: <span id="cal-num-${name}">${cal}</span> kcal</span>
                        <div class="flex items-center gap-3">
                            <input type="number" value="${item.reps}" oninput="quickExUpdate('${name}', this.value)" class="w-16 p-2 bg-slate-50 rounded-lg text-center outline-none border">
                            <div class="flex items-center gap-1">
                                <button onclick="stepEx('${name}',-1)" class="btn-step">ï¼</button>
                                <span class="w-8 text-center font-bold" id="sets-num-${name}">${item.sets}</span>
                                <button onclick="stepEx('${name}',1)" class="btn-step">ï¼‹</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        }

        function quickExUpdate(name, val) {
            exSelected[name].reps = parseInt(val) || 0;
            const item = exSelected[name];
            document.getElementById(`cal-num-${name}`).innerText = Math.round(item.reps * item.sets * item.rate);
        }

        function stepEx(name, val) {
            exSelected[name].sets = Math.max(1, exSelected[name].sets + val);
            document.getElementById(`sets-num-${name}`).innerText = exSelected[name].sets;
            const item = exSelected[name];
            document.getElementById(`cal-num-${name}`).innerText = Math.round(item.reps * item.sets * item.rate);
        }

        // --- é£²é£Ÿå»ºè­°ç³»çµ± ---
        function refreshAdvice() {
            const eaten = foods.reduce((s,f) => s + f.c, 0);
            const box = document.getElementById('dynamicAdvice');
            const remain = 1800 - eaten;

            if (remain > 800) {
                box.innerHTML = "âœ… é¤˜é¡å……è¶³ï¼šå¯ä»¥åƒæ»·è‚‰é£¯æˆ–ä¸‰æ˜æ²»ã€‚å»ºè­°è£œé»è›‹ç™½è³ªï¼ˆè›‹/è±†æ¼¿ï¼‰ã€‚";
                box.style.background = "#e6f4ea"; box.style.color = "#1e8e3e";
            } else if (remain > 0) {
                box.innerHTML = "âš ï¸ é¤˜é¡éæ¸›ï¼šå»ºè­°åƒé’èœã€é›èƒ¸è‚‰ã€‚é¿é–‹ç‚¸ç‰©èˆ‡ç”œé£²ï¼";
                box.style.background = "#fff4e5"; box.style.color = "#d97706";
            } else {
                box.innerHTML = "ğŸš« æ”å–è¶…æ¨™ï¼šç›®å‰ä¸å»ºè­°å†é€²é£Ÿã€‚å¯ä»¥å¤šå–æ°´ï¼Œæˆ–å¢åŠ ä¸€çµ„å•éˆ´è¨“ç·´ï¼";
                box.style.background = "#fce8e6"; box.style.color = "#d93025";
            }
            document.getElementById('adviceBanner').innerText = box.innerText;
        }

        // --- é€šç”¨åŠŸèƒ½ ---
        function searchEx(v) {
            const res = document.getElementById('exSearchResults');
            if(!v) { res.classList.add('hidden'); return; }
            const matches = Object.keys(exLib).filter(k => k.includes(v));
            res.innerHTML = matches.map(m => `<div onclick="pickEx('${m}')" class="p-4 border-b active:bg-slate-50">${m}</div>`).join('');
            res.classList.remove('hidden');
        }
        function pickEx(name, isCustom = false) {
            if(!name) return;
            if(!exSelected[name]) exSelected[name] = { reps: 15, sets: 1, rate: isCustom ? 0.08 : exLib[name] };
            document.getElementById('exSearch').value = '';
            document.getElementById('exSearchResults').classList.add('hidden');
            renderExList();
        }
        function removeEx(name) { delete exSelected[name]; renderExList(); }
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI(); refreshAdvice();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            document.getElementById('fList').innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs"><span>${f.n} <b>${f.c}</b></span><button onclick="foods.splice(${i},1);updateFoodUI();refreshAdvice()" class="text-slate-300">åˆªé™¤</button></div>`).join('');
        }
        function debounceFood(v) {
            const b = document.getElementById('estBox'); b.innerHTML = '';
            Object.keys(foodDict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${foodDict[k]};b.innerHTML='';refreshAdvice()" class="tag">${k}</div>`;
            });
        }
        function saveAll() {
            let exT = 0; for(let n in exSelected) { const item = exSelected[n]; exT += Math.round(item.reps * item.sets * item.rate); }
            localStorage.setItem('h_' + activeD, JSON.stringify({ 
                cal: foods.reduce((s,f)=>s+f.c, 0), foods, exT, exSelected, 
                water: document.getElementById('waterIn').value,
                w1: document.getElementById('w1').value, w2: document.getElementById('w2').value 
            }));
            closeModal(); renderCal(); updateTop();
        }
        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0, exT:0};
            document.getElementById('topIn').innerText = data.cal;
            document.getElementById('topEx').innerText = data.exT;
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            foods = data.foods || []; refreshAdvice();
        }
        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div style="width:5px;height:5px;background:#8fa3ad;border-radius:50%;position:absolute;top:5px;right:5px;"></div>' : ''}
                </div>`;
            }
        }
        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exSelected = data.exSelected || {};
            document.getElementById('waterIn').value = data.water || '';
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); renderExList(); refreshAdvice();
            document.getElementById('recordModal').classList.add('active');
        }
        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
    </script>
</body>

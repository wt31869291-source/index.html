<body>

    <script>
        let currY, currM, activeD = "", foods = [], exSelected = {}, myChart;
        const foodDict = { "ç™½é£¯":200, "ç‰›è‚‰éºµ":650, "æ»·è‚‰é£¯":450, "é›çµ²éºµ":400, "ä¸‰æ˜æ²»":300, "é›è›‹":75, "ç‚’é’èœ":100 };
        const exLib = {
            "å•éˆ´è² é‡æ·±è¹²(è‡€è…¿)": 0.1, "å•éˆ´å¤¾èƒ¸(èƒ¸)": 0.1, "å•éˆ´åˆ’èˆ¹(èƒŒ)": 0.1, "å·¦å³å´æŠ¬è…¿(è…¿)": 0.08,
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’(è…¹)": 0.1, "ä¿¯è‡¥å¾ŒæŠ¬è…¿(è‡€)": 0.08, "è…³å¿ƒé–‹åˆ(è…¿)": 0.08, "è·ªå§¿å·¦å³æŠ¬è…¿(è…°è…¹)": 0.08,
            "è·ªå§¿å¾ŒæŠ¬è…¿ç›´(ä¸‹è‡€)": 0.08, "è·ªå§¿å½æ›²æŠ¬è…¿(ä¸Šè‡€)": 0.08, "å•éˆ´wå‹å¤–æ¨(æ‰‹è‡‚)": 0.1, "è‡€æ©‹(è‡€)": 0.1,
            "å•éˆ´å´å¹³èˆ‰(è‚©)": 0.1, "å•éˆ´ç¡¬æ‹‰(è‡€)": 0.1, "å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©(è‚©èƒŒ)": 0.05, "å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰(è‚©èƒŒ)": 0.05,
            "å½ˆåŠ›å¸¶å·¦å³å´æ‹‰(æ‰‹èƒ¸)": 0.05, "å·¦å³è…¿åˆ†è¹²(è‡€)": 0.1, "è…³å°–äº¤å‰é»åœ°(è…¹)": 0.08, "äº¤æ›¿æ”¶è…¿(è…¹)": 0.08,
            "å±ˆè†æ²è…¹(è…¹)": 0.08, "ç›´è…¿æ²è…¹(è…¹)": 0.08, "è‡ªè¡Œè»Šæ²è…¹(è…¹)": 0.08, "å‰ªåˆ€è…¿(è…¹)": 0.08, "è·‘æ­¥": 8, "æ•£æ­¥": 3
        };

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        // --- æ ¸å¿ƒé‚è¼¯ï¼šè·‘æ­¥èˆ‡è‡ªè¨‚é‹å‹• ---
        function pickEx(name, isCustom = false) {
            if(!name) return;
            // å¦‚æœæ˜¯è·‘æ­¥ï¼Œå–®ä½æ”¹æˆã€Œåˆ†é˜ã€ï¼ŒåŸºç¤ç†±é‡æé«˜
            const rate = name.includes("è·‘") ? 8 : (isCustom ? 0.08 : exLib[name]);
            if(!exSelected[name]) exSelected[name] = { reps: 15, sets: 1, rate: rate, isTime: name.includes("è·‘") || name.includes("æ­¥") };
            document.getElementById('exSearch').value = '';
            document.getElementById('exSearchResults').classList.add('hidden');
            renderExList();
        }

        function renderExList() {
            const container = document.getElementById('exSelectedList');
            container.innerHTML = '';
            for(let name in exSelected) {
                const item = exSelected[name];
                const cal = Math.round(item.reps * item.sets * item.rate);
                container.innerHTML += `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <div class="flex justify-between mb-2"><b>${name}</b><button onclick="deleteEx('${name}')" class="text-red-300">âœ•</button></div>
                    <div class="flex justify-between items-center">
                        <span class="text-blue-500 font-bold text-xs">é è¨ˆæ¶ˆè€—: <span id="cc-${name}">${cal}</span> kcal</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${item.reps}" oninput="uEx('${name}', this.value)" class="w-16 p-2 bg-white rounded-lg text-center outline-none border">
                            <span class="text-[10px] text-slate-400">${item.isTime ? 'åˆ†' : 'ä¸‹'}</span>
                            ${!item.isTime ? `<div class="flex items-center gap-1"><button onclick="sEx('${name}',-1)" class="btn-step">ï¼</button><span class="w-6 text-center font-bold" id="ss-${name}">${item.sets}</span><button onclick="sEx('${name}',1)" class="btn-step">ï¼‹</button></div>` : ''}
                        </div>
                    </div>
                </div>`;
            }
        }
        function uEx(n, v) { exSelected[n].reps = parseInt(v) || 0; updateExCal(n); }
        function sEx(n, v) { exSelected[n].sets = Math.max(1, exSelected[n].sets + v); document.getElementById(`ss-${n}`).innerText = exSelected[n].sets; updateExCal(n); }
        function updateExCal(n) { const i = exSelected[n]; document.getElementById(`cc-${n}`).innerText = Math.round(i.reps * i.sets * i.rate); }
        function deleteEx(n) { delete exSelected[n]; renderExList(); }

        // --- è¶¨å‹¢åˆ†æèˆ‡åœ“é¤…åœ– ---
        function showIntakePie() {
            const data = JSON.parse(localStorage.getItem('h_' + activeD)) || {cal:0};
            document.getElementById('trendModal').classList.remove('hidden');
            document.getElementById('trendTitle').innerText = "ä»Šæ—¥æ”å–æ¯”ä¾‹";
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('chartCanvas').getContext('2d'), {
                type: 'doughnut',
                data: { labels: ['å·²æ”å–', 'å‰©é¤˜'], datasets: [{ data: [data.cal, Math.max(0, 1800-data.cal)], backgroundColor: ['#8fa3ad', '#f1f5f9'] }] }
            });
        }

        function showTrend(type) {
            document.getElementById('trendModal').classList.remove('hidden');
            document.getElementById('trendTitle').innerText = type==='w' ? "é«”é‡æ³¢å‹•è¶¨å‹¢" : "æ¶ˆè€—è¶¨å‹¢";
            const labels = [], values = [];
            for (let i = 1; i <= 31; i++) {
                const ds = `${currY}-${String(currM+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const d = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i); values.push(type==='w' ? (d.w1 || d.w2 || null) : (d.exT || null));
            }
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('chartCanvas').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ label: type==='w'?'kg':'kcal', data: values, borderColor: '#8fa3ad', tension: 0.3, spanGaps: true }] }
            });
        }
        function hideTrend() { document.getElementById('trendModal').classList.add('hidden'); }

        // --- é£Ÿç‰©èˆ‡é€šç”¨é‚è¼¯ ---
        function refreshAdvice() {
            const eaten = foods.reduce((s,f) => s + f.c, 0);
            const box = document.getElementById('dynamicAdvice');
            const remain = 1800 - eaten;
            if (remain > 800) { box.innerHTML = "âœ… é¤˜é¡å¤šï¼šå»ºè­°æ”å–é›èƒ¸è‚‰ã€é›è›‹ã€‚"; box.className = "advice-box bg-green-50 text-green-600"; }
            else if (remain > 0) { box.innerHTML = "âš ï¸ é¤˜é¡éæ¸›ï¼šå»ºè­°å¤šå–æ°´ï¼Œé¿é–‹ç²¾ç·»æ¾±ç²‰ã€‚"; box.className = "advice-box bg-orange-50 text-orange-600"; }
            else { box.innerHTML = "ğŸš« æ”å–çˆ†è¡¨ï¼šä¸å»ºè­°å†é€²é£Ÿï¼Œåšé»æ ¸å¿ƒé‹å‹•å§ï¼"; box.className = "advice-box bg-red-50 text-red-600"; }
        }
        function searchEx(v) {
            const res = document.getElementById('exSearchResults');
            if(!v) { res.classList.add('hidden'); return; }
            const matches = Object.keys(exLib).filter(k => k.includes(v));
            res.innerHTML = matches.map(m => `<div onclick="pickEx('${m}')" class="p-4 border-b active:bg-slate-50">${m}</div>`).join('');
            res.classList.remove('hidden');
        }
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©"; const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI(); refreshAdvice();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            document.getElementById('fList').innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs"><span>${f.n} <b>${f.c}</b></span><button onclick="foods.splice(${i},1);updateFoodUI();refreshAdvice()" class="text-slate-300">âœ•</button></div>`).join('');
        }
        function debounceFood(v) {
            const b = document.getElementById('estBox'); b.innerHTML = '';
            Object.keys(foodDict).filter(k => k.includes(v)).forEach(k => {

            });

        function saveAll() {
            let exT = 0; for(let n in exSelected) { const i = exSelected[n]; exT += Math.round(i.reps * i.sets * i.rate); }
            localStorage.setItem('h_' + activeD, JSON.stringify({

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();

            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-[10px] opacity-30 font-bold">${d}</span>

            }
        }

            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};

            updateFoodUI(); renderExList(); refreshAdvice();

    </script>

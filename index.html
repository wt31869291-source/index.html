    <style>

<body>

                    <p class="text-[10px] opacity-70 mb-1">ç›®å‰é«”é‡</p>
                    <p id="topW" class="text-4xl font-light tracking-tighter">--</p>
                </div>
            </div>
            <div class="bg-black/10 p-4 rounded-2xl mb-6 text-xs leading-relaxed border-l-4 border-white/50">
                ğŸ¥— <span id="topAdvice">è®€å–ä¸­...</span>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1">å‰©é¤˜é ç®—</p><p id="topRem" class="text-lg font-bold">--</p></div>
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1">ç¸½æ¶ˆè€— (å«ä»£è¬)</p><p id="topExCal" class="text-lg font-bold">0</p></div>
            </div>
        </div>

        <div class="p-5">

    <div id="trendModal">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-slate-600">æ•¸æ“šè¶¨å‹¢</h3>

        </div>
        <canvas id="weightChart" class="mb-8"></canvas>
        <canvas id="calorieChart"></canvas>
        <button onclick="hideTrend()" class="w-full mt-10 bg-slate-500 text-white py-4 rounded-2xl font-bold">è¿”å›</button>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-50">
                <h3 id="modalDateTitle" class="font-bold text-slate-600"></h3>
                <button type="button" onclick="closeModal()" class="text-slate-300 text-3xl px-4 py-2">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label>
                        <div class="flex gap-2">
                            <input type="text" id="fIn" oninput="debounceEst(this.value)" placeholder="é£Ÿç‰©..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <input type="number" id="cIn" placeholder="kcal" class="w-20 p-3 bg-slate-50 rounded-xl text-sm border-none">
                            <button type="button" onclick="addF()" class="bg-slate-400 text-white px-4 rounded-xl text-xs">åŠ </button>
                        </div>
                        <div id="estBox" class="flex flex-wrap"></div>
                        <div id="fList" class="space-y-2"></div>
                    </div>
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500">ğŸ’§ é£²æ°´ (ml)</label>
                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl">
                            <button type="button" onclick="updateWater(-250)" class="w-8 h-8 bg-white rounded shadow-sm">-</button>
                            <span id="waterVal" class="font-bold text-slate-600">0</span>
                            <button type="button" onclick="updateWater(250)" class="w-8 h-8 bg-white rounded shadow-sm">+</button>
                        </div>
                        <p class="text-[9px] text-blue-400 italic">æ°´åŠ›ä»£è¬ï¼š+<span id="waterBonus">0</span> kcal</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <p class="text-[10px] text-slate-400 mb-1">æ—©ä¸Šç©ºè…¹</p>
                            <input type="number" step="0.1" id="w1" placeholder="0.0" class="w-full bg-transparent font-bold text-slate-600 border-none p-0">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <p class="text-[10px] text-slate-400 mb-1">ç¡å‰ç´€éŒ„</p>
                            <input type="number" step="0.1" id="w2" placeholder="0.0" class="w-full bg-transparent font-bold text-slate-600 border-none p-0">
                        </div>
                    </div>
                </div>

                <div class="space-y-4 pb-10">
                    <label class="text-sm font-bold text-slate-500">ğŸƒ æ¶ˆè€—é …ç›®</label>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <button type="button" onclick="toggleExtra('æ‰“æƒå®¶å‹™', 100, 'å…¨èº«')" class="tag">ğŸ§¹ å®¶äº‹æ‰“æƒ</button>
                        <button type="button" onclick="toggleExtra('æˆ¶å¤–æ•£æ­¥', 90, 'è…¿éƒ¨')" class="tag">ğŸ‘Ÿ æ•£æ­¥</button>
                    </div>
                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹å°ˆæ¥­å‹•ä½œ..." class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none shadow-inner">
                    <div id="exList" class="space-y-2 mt-2"></div>
                </div>

                <div id="sumBox" class="bg-slate-50 p-4 rounded-2xl text-[11px] text-slate-400 italic text-center">
                    å°šæœªæœ‰æ´»å‹•æ‘˜è¦...
                </div>
            </div>
            
            <div class="p-6 border-t"><button type="button" onclick="saveAll()" class="w-full bg-slate-600 text-white py-5 rounded-2xl font-bold">å„²å­˜æ•¸æ“š</button></div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, curWater = 0, timer, wChart, cChart;
        const dict = { "å‡±æ’’é›è‚‰æ²":820, "åœ°ç“œ":150, "é›èƒ¸è‚‰":165, "è›‹é¤…":300 };
        const exData = ["å•éˆ´æ·±è¹².è…¿","æ²è…¹.è…¹","å´æŠ¬è…¿.è…¿","è‡€æ©‹.è‡€"];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function updateWater(v) { 
            curWater = Math.max(0, curWater + v); 
            document.getElementById('waterVal').innerText = curWater; 
            document.getElementById('waterBonus').innerText = Math.floor(curWater / 250) * 25;
            updateSummary();
        }

        function toggleExtra(name, cal, part) {
            if (exCals[name]) { delete exCals[name]; } 
            else { exCals[name] = { reps: 30, sets: 1, cal: cal, part: part }; }
            updateSummary(); filterEx();
        }

        function calcEx(n, p, r, s) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0, part: p };
            if(r !== null) exCals[n].reps = parseInt(r) || 0;
            if(s !== null) exCals[n].sets = parseInt(s) || 0;
            exCals[n].cal = Math.round(exCals[n].reps * exCals[n].sets * 0.1);
            updateSummary();
        }

        function updateSummary() {
            let totalEx = 0, items = [];
            const waterBonus = Math.floor(curWater / 250) * 25;
            for(let k in exCals) { totalEx += exCals[k].cal; items.push(`${k}(${exCals[k].part})`); }
            document.getElementById('sumBox').innerText = items.length ? `ä»Šæ—¥æ´»å‹•ï¼š${items.join('ã€')}ã€‚ç¸½æ¶ˆè€—ï¼š${totalEx + waterBonus} kcal` : "å°šæœªæœ‰æ´»å‹•ç´€éŒ„";
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            exT += Math.floor(curWater / 250) * 25; // åŠ å…¥é£²æ°´ç´…åˆ©
            const data = { cal, foods, exT, exCals, water: curWater, w1: document.getElementById('w1').value, w2: document.getElementById('w2').value };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0) + (data.exT || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            
            let advice = "";
            if(rem > 800) advice = "é ç®—å……è¶³ï¼å»ºè­°è£œå……è›‹ç™½è³ªèˆ‡æ¾±ç²‰ï¼Œé¿å…è‚Œè‚‰æµå¤±ã€‚";
            else if(rem > 300) advice = "é ç®—ä¸­ç­‰ã€‚å»ºè­°å¤šæ”å–è”¬èœï¼Œé¿é–‹æ²¹ç‚¸ç‰©ã€‚";
            else advice = "é ç®—å¿«æ»¿äº†ï¼å»ºè­°æ™šé¤æ¸›é‡ï¼Œåš´ç¦ç²¾ç·»æ¾±ç²‰èˆ‡ç”œé£Ÿã€‚";
            if(data.water < 1500) advice += " (æé†’ï¼šæ°´åˆ†ä¸è¶³æœƒæ¸›ç·©ä»£è¬ï¼Œè«‹å¤šå–æ°´)";
            document.getElementById('topAdvice').innerText = advice;
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 cursor-pointer ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w1 || data.w2 || ''}</div>
                    ${data.exT ? '<div class="dot"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {}; curWater = data.water || 0;
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); updateWater(0); filterEx();
            document.getElementById('recordModal').classList.add('active');
        }

        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            const l = document.getElementById('fList'); l.innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-2 rounded text-[10px]"><span>${f.n} <b>${f.c}k</b></span><button onclick="foods.splice(${i},1);updateFoodUI()">âœ•</button></div>`).join('');
        }
        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = exData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p] = ex.split('.'); const saved = exCals[n] || { reps: '', sets: '' };
                return `<div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center text-xs">
                    <div><b>${n}</b><p class="text-[9px] text-slate-400">${p}</p></div>
                    <div class="flex gap-1"><input type="number" value="${saved.reps}" oninput="calcEx('${n}','${p}',this.value,null)" class="w-10 p-1 text-center rounded bg-white" placeholder="ä¸‹">
                    <input type="number" value="${saved.sets}" oninput="calcEx('${n}','${p}',null,this.value)" class="w-10 p-1 text-center rounded bg-white" placeholder="çµ„"></div>
                </div>`;
            }).join('');
        }
        function showTrend() {
            document.getElementById('trendModal').classList.add('active');
            const labels = [], wData = [], cData = [];
            for (let i = 1; i <= 31; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i); wData.push(data.w1 || data.w2 || null); cData.push(data.cal || null);
            }
            if(wChart) wChart.destroy(); if(cChart) cChart.destroy();
            wChart = new Chart(document.getElementById('weightChart'), { type: 'line', data: { labels, datasets: [{ label: 'é«”é‡ (kg)', data: wData, borderColor: '#8fa3ad' }] } });
            cChart = new Chart(document.getElementById('calorieChart'), { type: 'bar', data: { labels, datasets: [{ label: 'ç†±é‡ (kcal)', data: cData, backgroundColor: '#d9c8a7' }] } });
        }
        function hideTrend() { document.getElementById('trendModal').classList.remove('active'); }
        function changeMonth(s) { currM += s; renderCal(); }
        function debounceEst(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); b.innerHTML = ''; if(!v) return;
            Object.keys(dict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div class="tag" onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${dict[k]};document.getElementById('estBox').innerHTML=''">${k}</div>`;
            });
        }, 250); }
    </script>

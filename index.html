<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è«è˜­è¿ªå¥åº·ç­†è¨˜ v10 - è¶¨å‹¢åœ–ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --m-bg: #f4f6f7; --m-blue: #8fa3ad; --m-dark: #4a555c; }
        body { background: var(--m-bg); font-family: sans-serif; color: var(--m-dark); -webkit-tap-highlight-color: transparent; }
        .lock-screen { overflow: hidden !important; height: 100vh !important; position: fixed; width: 100%; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-cell { min-height: 95px; background: #fff; border-radius: 14px; border: 1px solid #e2e8f0; position: relative; z-index: 10; }
        .today-mark { border: 2px solid var(--m-blue) !important; background: #fdfdfd; z-index: 20; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #fff; width: 100%; max-width: 450px; border-radius: 30px 30px 0 0; height: 85vh; display: flex; flex-direction: column; }
        
        /* è¶¨å‹¢åœ–å½ˆçª— */
        #trendModal { display: none; position: fixed; inset: 0; background: white; z-index: 2000; flex-direction: column; }
        #trendModal.active { display: flex; }
        
        .dot { width: 5px; height: 5px; border-radius: 50%; background: #d9c8a7; position: absolute; top: 8px; right: 8px; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">
        <div class="p-8 text-white rounded-b-[45px] shadow-lg cursor-pointer" style="background: #6a7c85;" onclick="showTrend()">
            <div class="flex justify-between items-end mb-8">
                <div><h1 class="text-xl tracking-widest opacity-90 font-medium uppercase">Health Log</h1><p id="topDate" class="text-[10px] opacity-70 mt-1"></p></div>
                <div class="text-right">
                    <p class="text-[10px] opacity-70 mb-1">é«”é‡è¶¨å‹¢ (é»æ“Š)</p>
                    <p id="topW" class="text-4xl font-light tracking-tighter">--</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1">å‰©é¤˜é ç®—</p><p id="topRem" class="text-lg font-bold">--</p></div>
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1">é‹å‹•æ¶ˆè€—</p><p id="topExCal" class="text-lg font-bold">0</p></div>
            </div>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-center mb-6 px-2 text-slate-400">
                <button onclick="changeMonth(-1)">ã€ˆ</button>
                <h2 id="monthTitle" class="font-bold text-slate-600 tracking-widest"></h2>
                <button onclick="changeMonth(1)">ã€‰</button>
            </div>
            <div class="calendar-grid text-center text-[10px] text-slate-400 mb-3 font-bold">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
            <div id="calendarBody" class="calendar-grid"></div>
        </div>
    </div>

    <div id="trendModal" class="p-6">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-xl font-bold text-slate-600">é«”é‡æ³¢å‹•æ›²ç·š</h3>
            <button onclick="hideTrend()" class="text-slate-300 text-2xl">âœ•</button>
        </div>
        <div class="flex-1">
            <canvas id="weightChart"></canvas>
        </div>
        <div class="mt-8 grid grid-cols-2 gap-4">
            <div class="bg-slate-50 p-4 rounded-2xl text-center"><p class="text-[10px] text-slate-400">æœ¬æœˆæœ€é«˜</p><p id="mMax" class="text-xl font-bold text-slate-600">--</p></div>
            <div class="bg-slate-50 p-4 rounded-2xl text-center"><p class="text-[10px] text-slate-400">æœ¬æœˆæœ€ä½</p><p id="mMin" class="text-xl font-bold text-green-500">--</p></div>
        </div>
        <button onclick="hideTrend()" class="w-full mt-auto bg-slate-500 text-white py-4 rounded-2xl font-bold">è¿”å›é¦–é </button>
    </div>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modalDateTitle" class="font-bold text-slate-600"></h3>
                <button type="button" onclick="closeModal()" class="text-slate-300 text-3xl p-2" style="position:relative; z-index:50">âœ•</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-10">
                <div class="space-y-4">
                    <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label><span id="foodSum" class="font-bold text-slate-600 text-sm">0 kcal</span></div>
                    <div class="flex gap-2">
                        <input type="text" id="fIn" oninput="debounceEst(this.value)" placeholder="æœå°‹é£Ÿç‰©..." class="flex-1 p-4 bg-slate-50 rounded-2xl text-sm border-none focus:ring-1 ring-slate-200">
                        <input type="number" id="cIn" placeholder="kcal" class="w-24 p-4 bg-slate-50 rounded-2xl text-sm border-none">
                        <button type="button" onclick="addF()" class="bg-slate-500 text-white px-6 rounded-2xl text-sm font-bold">åŠ </button>
                    </div>
                    <div id="estBox" class="flex flex-wrap"></div>
                    <div id="fList" class="space-y-3"></div>
                </div>
                <div class="space-y-4">
                    <label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-5 bg-slate-50 rounded-[24px]">
                            <input type="text" id="w1L" class="w-full bg-transparent text-[10px] text-slate-400 mb-2 border-none p-0">
                            <input type="number" step="0.1" id="w1" placeholder="0.0" class="w-full bg-transparent text-2xl font-bold text-slate-600 border-none p-0 text-center">
                        </div>
                        <div class="p-5 bg-slate-50 rounded-[24px]">
                            <input type="text" id="w2L" class="w-full bg-transparent text-[10px] text-slate-400 mb-2 border-none p-0">
                            <input type="number" step="0.1" id="w2" placeholder="0.0" class="w-full bg-transparent text-2xl font-bold text-slate-600 border-none p-0 text-center">
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t"><button onclick="saveAll()" class="w-full bg-slate-600 text-white py-5 rounded-[22px] font-bold">å„²å­˜ç´€éŒ„</button></div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, timer, myChart;
        const dict = { "å‡±æ’’é›è‚‰æ²":820, "å¥½å¸‚å¤šç‘ªèŠ¬":650, "æ’éª¨éºµ":650, "é‹ç‡’é›çµ²éºµ":550, "å®¶å¸¸ç‚’é’èœ":150, "å®¶å¸¸ç‚’è‚‰ç‰‡":300 };

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function showTrend() {
            document.getElementById('trendModal').classList.add('active');
            const labels = [], dataPoints = [];
            const days = new Date(currY, currM + 1, 0).getDate();
            for (let i = 1; i <= days; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds));
                labels.push(i);
                dataPoints.push(data ? Math.max(parseFloat(data.w1||0), parseFloat(data.w2||0)) : null);
            }

            const ctx = document.getElementById('weightChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{ label: 'é«”é‡ (kg)', data: dataPoints, borderColor: '#8fa3ad', tension: 0.4, fill: true, backgroundColor: 'rgba(143, 163, 173, 0.1)', spanGaps: true }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: false } } }
            });
            const validWeights = dataPoints.filter(w => w > 0);
            if(validWeights.length > 0) {
                document.getElementById('mMax').innerText = Math.max(...validWeights) + " kg";
                document.getElementById('mMin').innerText = Math.min(...validWeights) + " kg";
            }
        }

        function hideTrend() { document.getElementById('trendModal').classList.remove('active'); }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            document.getElementById('monthTitle').innerText = `${currY} / ${currM + 1}`;
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('en-US', {month:'long', day:'numeric'});
            
            const first = new Date(currY, currM, 1).getDay();
            const days = new Date(currY, currM + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];

            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds));
                let cls = 'day-cell p-2 cursor-pointer'; 
                if(ds === today) cls += ' today-mark';
                
                body.innerHTML += `<div class="${cls}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-40 font-bold">${d}</span>
                    ${data && data.cal ? `<div class="text-[9px] font-black mt-1 text-slate-500">${data.cal}k</div>` : ''}
                    ${data && (data.w1 || data.w2) ? `<div class="text-[8px] font-bold mt-1 text-slate-300">${Math.max(data.w1||0, data.w2||0)}</div>` : ''}
                    ${data && data.exT > 0 ? `<div class="dot"></div>` : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {};
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            document.getElementById('w1L').value = data.w1L || 'èµ·åºŠç©ºè…¹'; document.getElementById('w2L').value = data.w2L || 'ç¡å‰ç´€éŒ„';
            updateFoodUI();
            document.getElementById('recordModal').classList.add('active');
            document.body.classList.add('lock-screen');
        }

        function closeModal() { 
            document.getElementById('recordModal').classList.remove('active'); 
            document.body.classList.remove('lock-screen'); 
        }

        function debounceEst(v) { clearTimeout(timer); timer = setTimeout(() => showEst(v), 250); }
        function showEst(v) {
            const b = document.getElementById('estBox'); b.innerHTML = '';
            if(!v) return;
            Object.keys(dict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div class="tag p-2 text-[10px] bg-slate-50 m-1 rounded-lg border border-slate-100" onclick="useEst('${k}', ${dict[k]})">${k} ${dict[k]}k</div>`;
            });
        }
        function useEst(n, c) { document.getElementById('fIn').value = n; document.getElementById('cIn').value = c; document.getElementById('estBox').innerHTML = ''; }

        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }

        function updateFoodUI() {
            const l = document.getElementById('fList'); let t = 0;
            l.innerHTML = foods.map((f, i) => { t += f.c; return `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs"><span>${f.n} <b>${f.c}k</b></span><button onclick="foods.splice(${i},1);updateFoodUI()">âœ•</button></div>`; }).join('');
            document.getElementById('foodSum').innerText = t + " kcal";
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            const data = { cal, foods, exT: 0, w1: document.getElementById('w1').value, w2: document.getElementById('w2').value, w1L: document.getElementById('w1L').value, w2L: document.getElementById('w2L').value };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
        }

        function changeMonth(s) { currM += s; if(currM>11){currM=0;currY++} if(currM<0){currM=11;currY--} renderCal(); }
    </script>
</body>
</html>

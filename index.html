<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é«˜ç´šè«è˜­è¿ªå¥åº·ç­†è¨˜ v27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --m-bg: #f4f6f7; --m-blue: #8fa3ad; --m-dark: #4a555c; }
        body { background: var(--m-bg); font-family: sans-serif; color: var(--m-dark); overflow-x: hidden; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-cell { min-height: 90px; background: #fff; border-radius: 14px; border: 1px solid #e2e8f0; position: relative; cursor: pointer; }
        .today-mark { border: 2.5px solid var(--m-blue) !important; background: #fcfdfe; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #fff; width: 100%; max-width: 450px; border-radius: 30px 30px 0 0; height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .btn-step { background: #e2e8f0; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .ex-card { background: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">
        <div class="p-8 text-white rounded-b-[40px] shadow-lg" style="background: #6a7c85;" onclick="showTrend()">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-xl tracking-widest opacity-90 font-medium">HEALTH LOG</h1>
                    <p id="topDate" class="text-[10px] opacity-70 mt-1"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-70 mb-1">ç›®å‰é«”é‡</p>
                    <p id="topW" class="text-3xl font-light">--</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div class="bg-white/10 p-2 rounded-xl"><p class="text-[9px] opacity-80 mb-1">å‰©é¤˜é ç®—</p><p id="topRem" class="text-sm font-bold">1800</p></div>
                <div class="bg-white/10 p-2 rounded-xl"><p class="text-[9px] opacity-80 mb-1">ä»Šæ—¥æ”å–</p><p id="topIn" class="text-sm font-bold">0</p></div>
                <div class="bg-white/10 p-2 rounded-xl"><p class="text-[9px] opacity-80 mb-1">é‹å‹•æ¶ˆè€—</p><p id="topEx" class="text-sm font-bold">0</p></div>
            </div>
        </div>

        <div class="p-5">
            <div id="calendarBody" class="calendar-grid"></div>
        </div>
    </div>

    <div id="trendModal" class="fixed inset-0 bg-white z-[2000] hidden flex-col p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6"><h3 class="font-bold">æ•¸æ“šæ³¢å‹•</h3><button onclick="hideTrend()" class="text-2xl">âœ•</button></div>
        <canvas id="chartW" class="mb-10"></canvas>
        <canvas id="chartC"></canvas>
    </div>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-50">
                <h3 id="modalDateTitle" class="font-bold text-slate-600">ç´€éŒ„</h3>
                <button onclick="closeModal()" class="text-slate-300 text-3xl px-4">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label>
                    <div class="flex gap-2">
                        <input type="text" id="fIn" oninput="suggestFood(this.value)" placeholder="è¼¸å…¥èœå..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm outline-none border border-transparent focus:border-blue-200">
                        <input type="number" id="cIn" placeholder="kcal" class="w-20 p-3 bg-slate-50 rounded-xl text-sm outline-none">
                        <button onclick="addFood()" class="bg-slate-500 text-white px-4 rounded-xl font-bold">ï¼‹</button>
                    </div>
                    <div id="foodTips" class="flex flex-wrap gap-1"></div>
                    <div id="foodList" class="space-y-1"></div>
                </div>

                <div class="p-4 bg-blue-50/50 rounded-2xl">
                    <label class="text-[10px] font-bold text-blue-400 uppercase">Drink Water (ml)</label>
                    <input type="number" id="waterIn" class="w-full bg-transparent text-2xl font-bold text-blue-500 outline-none p-0" placeholder="0">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <input type="text" id="w1L" class="w-full bg-transparent text-[10px] text-slate-400 font-bold outline-none mb-1" placeholder="ä¿®æ”¹åç¨±">
                        <input type="number" step="0.1" id="w1" class="w-full bg-transparent font-bold text-lg outline-none" placeholder="0.0">
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <input type="text" id="w2L" class="w-full bg-transparent text-[10px] text-slate-400 font-bold outline-none mb-1" placeholder="ä¿®æ”¹åç¨±">
                        <input type="number" step="0.1" id="w2" class="w-full bg-transparent font-bold text-lg outline-none" placeholder="0.0">
                    </div>
                </div>

                <div class="space-y-4 pb-12">
                    <label class="text-sm font-bold text-slate-500">ğŸƒ é‹å‹•æ¶ˆè€—</label>
                    <div id="exActiveList" class="space-y-2"></div>
                    <div class="relative">
                        <input type="text" id="exIn" oninput="suggestEx(this.value)" placeholder="æœå°‹é‹å‹•..." class="w-full p-4 bg-slate-100 rounded-xl text-sm outline-none border-2 border-slate-200 focus:border-blue-200">
                        <div id="exTips" class="absolute z-10 w-full bg-white shadow-xl rounded-xl mt-1 max-h-48 overflow-y-auto hidden"></div>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t bg-white"><button onclick="saveAll()" class="w-full bg-slate-700 text-white py-4 rounded-2xl font-bold">å„²å­˜ç´€éŒ„</button></div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exSelected = {}, chartW, chartC;
        const foodLib = { "ç™½é£¯":200, "ç³™ç±³é£¯":280, "ç‰›è‚‰éºµ":650, "åå¸":150, "ç•ªèŒ„ç‚’è›‹":150, "æ»·è‚‰é£¯":450, "ç‚’é’èœ":100, "é›è‚‰":165, "è›‹é¤…":300 };
        const exLib = { "å•éˆ´æ·±è¹²":0.1, "å•éˆ´å¤¾èƒ¸":0.1, "æ‰“æƒå®¶å‹™":3.5, "æˆ¶å¤–æ•£æ­¥":3.0, "æ²è…¹":0.08, "è‡€æ©‹":0.1, "è·³ç¹©":10, "é–‹åˆè·³":0.1 };

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        // --- æ ¸å¿ƒé‚è¼¯ï¼šå±€éƒ¨åˆ·æ–°é¿é–‹è·³æ‰ ---
        function suggestFood(v) {
            const tip = document.getElementById('foodTips'); tip.innerHTML = '';
            if(!v) return;
            Object.keys(foodLib).filter(k => k.includes(v)).forEach(k => {
                tip.innerHTML += `<div onclick="setFood('${k}',${foodLib[k]})" class="tag">${k}</div>`;
            });
        }
        function setFood(n, c) { document.getElementById('fIn').value = n; document.getElementById('cIn').value = c; document.getElementById('foodTips').innerHTML = ''; }
        function addFood() {
            const n = document.getElementById('fIn').value; const c = parseInt(document.getElementById('cIn').value) || 0;
            if(!n) return; foods.push({n, c});
            document.getElementById('foodList').innerHTML += `<div class="flex justify-between p-2 text-xs bg-slate-50 rounded"><span>${n} ${c}k</span><button onclick="this.parentElement.remove()" class="text-slate-300">âœ•</button></div>`;
            document.getElementById('fIn').value = ''; document.getElementById('cIn').value = '';
        }

        function suggestEx(v) {
            const tip = document.getElementById('exTips'); tip.innerHTML = '';
            if(!v) { tip.classList.add('hidden'); return; }
            Object.keys(exLib).filter(k => k.includes(v)).forEach(k => {
                tip.innerHTML += `<div onclick="addEx('${k}')" class="p-3 border-b text-sm active:bg-slate-100">${k}</div>`;
            });
            tip.classList.remove('hidden');
        }
        function addEx(name) {
            if(exSelected[name]) return;
            exSelected[name] = { reps: 15, sets: 1, rate: exLib[name] };
            document.getElementById('exIn').value = '';
            document.getElementById('exTips').classList.add('hidden');
            refreshExUI();
        }
        function refreshExUI() {
            const box = document.getElementById('exActiveList'); box.innerHTML = '';
            for(let n in exSelected) {
                const it = exSelected[n]; const isTime = it.rate >= 1;
                const cal = isTime ? Math.round(it.reps * it.rate) : Math.round(it.reps * it.sets * it.rate);
                box.innerHTML += `<div class="ex-card"><div class="flex justify-between mb-2 font-bold text-xs"><span>${n}</span><button onclick="delete exSelected['${n}'];refreshExUI()" class="text-red-300">åˆªé™¤</button></div><div class="flex justify-between items-center"><span class="text-blue-500 font-bold text-xs">${cal} kcal</span><div class="flex items-center gap-2"><input type="number" value="${it.reps}" oninput="exSelected['${n}'].reps=this.value;refreshExUI()" class="w-12 p-1 text-center bg-white rounded border text-xs">${!isTime?`<div class="flex items-center gap-1"><button onclick="exSelected['${n}'].sets=Math.max(1,exSelected['${n}'].sets-1);refreshExUI()" class="btn-step">ï¼</button><span class="w-4 text-center font-bold text-xs">${it.sets}</span><button onclick="exSelected['${n}'].sets++;refreshExUI()" class="btn-step">ï¼‹</button></div>`:''}</div></div></div>`;
            }
        }

        function saveAll() {
            let exT = 0; for(let n in exSelected) { 
                const it = exSelected[n]; exT += (it.rate >= 1) ? Math.round(it.reps * it.rate) : Math.round(it.reps * it.sets * it.rate);
            }
            const data = { 
                cal: foods.reduce((s,f)=>s+f.c, 0), foods, exT, exSelected, 
                water: document.getElementById('waterIn').value,
                w1: document.getElementById('w1').value, w1L: document.getElementById('w1L').value,
                w2: document.getElementById('w2').value, w2L: document.getElementById('w2L').value
            };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0, exT:0};
            document.getElementById('topIn').innerText = data.cal;
            document.getElementById('topEx').innerText = data.exT;
            document.getElementById('topRem').innerText = 1800 - data.cal + data.exT;
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + "kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 ${ds === new Date().toISOString().split('T')[0] ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-[10px] opacity-30">${d}</span>
                    <div class="text-[10px] font-bold mt-1">${data.cal || ''}</div>
                    <div class="text-[9px] text-blue-400 font-bold">${data.exT ? 'ğŸ”¥'+data.exT : ''}</div>
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exSelected = data.exSelected || {};
            document.getElementById('foodList').innerHTML = foods.map(f => `<div class="flex justify-between p-2 text-xs bg-slate-50 rounded"><span>${f.n} ${f.c}k</span></div>`).join('');
            document.getElementById('waterIn').value = data.water || '';
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w1L').value = data.w1L || 'æ—©ä¸Šç©ºè…¹';
            document.getElementById('w2').value = data.w2 || ''; document.getElementById('w2L').value = data.w2L || 'ç¡å‰ç´€éŒ„';
            refreshExUI();
            document.getElementById('recordModal').classList.add('active');
        }
        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }

        // --- æ³¢å‹•åˆ†æ ---
        function showTrend() {
            document.getElementById('trendModal').classList.remove('hidden');
            const labels = [], wData = [], cData = [];
            for (let i = 1; i <= 31; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i); wData.push(data.w1 || data.w2 || null); cData.push(data.cal || null);
            }
            if(chartW) chartW.destroy(); if(chartC) chartC.destroy();
            chartW = new Chart(document.getElementById('chartW'), { type:'line', data:{labels, datasets:[{label:'é«”é‡æ³¢å‹•', data:wData, borderColor:'#8fa3ad'}]} });
            chartC = new Chart(document.getElementById('chartC'), { type:'bar', data:{labels, datasets:[{label:'ç†±é‡æ”å–', data:cData, backgroundColor:'#d1d5db'}]} });
        }
        function hideTrend() { document.getElementById('trendModal').classList.add('hidden'); }
    </script>
</body>
</html>

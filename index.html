<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        .btn-step { background: #e2e8f0; color: #4a555c; width: 36px; height: 36px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }

</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">

            <div class="flex justify-between items-start mb-6">

            </div>

    <div id="trendModal" class="fixed inset-0 bg-white z-[2000] hidden flex-col p-6 overflow-y-auto">

        </div>
        <div class="flex-1 flex items-center justify-center">

    </div>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-50">
                <h3 id="modalDateTitle" class="font-bold text-slate-600">ç·¨è¼¯ä»Šæ—¥ç´€éŒ„</h3>
                <button onclick="closeModal()" class="text-slate-300 text-3xl px-4">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label>
                    <div class="flex gap-2">
                        <input type="text" id="fIn" oninput="debounceFood(this.value)" placeholder="æœå°‹å®¶å¸¸èœ..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm outline-none">
                        <input type="number" id="cIn" placeholder="kcal" class="w-20 p-3 bg-slate-50 rounded-xl text-sm outline-none">
                        <button onclick="addF()" class="bg-slate-500 text-white px-4 rounded-xl text-xs font-bold">ï¼‹</button>
                    </div>
                    <div id="estBox" class="flex flex-wrap gap-1"></div>
                    <div id="fList" class="space-y-2"></div>
                </div>

                <div class="p-4 bg-blue-50/50 rounded-2xl">
                    <label class="text-[10px] font-bold text-blue-400">ğŸ’§ DRINK WATER (ml)</label>
                    <input type="number" id="waterIn" class="w-full bg-transparent text-2xl font-bold text-blue-500 border-none outline-none p-0" placeholder="0">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">AM ç©ºè…¹é«”é‡</label>
                        <input type="number" step="0.1" id="w1" class="w-full bg-transparent font-bold text-lg outline-none" placeholder="0.0">
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">PM ç¡å‰é«”é‡</label>
                        <input type="number" step="0.1" id="w2" class="w-full bg-transparent font-bold text-lg outline-none" placeholder="0.0">
                    </div>
                </div>

                <div class="space-y-4 pb-12">
                    <label class="text-sm font-bold text-slate-500">ğŸƒ é‹å‹•é …ç›®èˆ‡è‡ªè¨‚</label>
                    <div id="exSelectedList" class="space-y-2"></div>
                    <div class="relative">
                        <div class="flex gap-1">
                            <input type="text" id="exSearch" oninput="searchEx(this.value)" placeholder="æœå°‹å‹•ä½œæˆ–ç›´æ¥è¼¸å…¥..." class="flex-1 p-4 bg-slate-100 rounded-xl text-sm outline-none border-2 border-slate-200">
                            <button onclick="pickEx(document.getElementById('exSearch').value, true)" class="bg-slate-400 text-white px-4 rounded-xl text-xs">æ–°å¢è‡ªè¨‚</button>
                        </div>
                        <div id="exSearchResults" class="absolute z-10 w-full bg-white shadow-xl rounded-xl mt-1 max-h-48 overflow-y-auto hidden border"></div>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t bg-white"><button onclick="saveAll()" class="w-full bg-slate-700 text-white py-5 rounded-2xl font-bold active:scale-95 transition-all">ç¢ºèªå„²å­˜</button></div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exSelected = {}, timer, myChart;
        const foodDict = { "ç™½é£¯":200, "ç‰›è‚‰éºµ":650, "æ»·è‚‰é£¯":450, "é›çµ²éºµ":400, "ä¸‰æ˜æ²»":300, "é‹ç‡’æ„éºµ":550, "é›è›‹":75, "ç‚’é’èœ":100 };
        const exLib = {
            "å•éˆ´è² é‡æ·±è¹²(è‡€è…¿)": 0.1, "å•éˆ´å¤¾èƒ¸(èƒ¸)": 0.1, "å•éˆ´åˆ’èˆ¹(èƒŒ)": 0.1, "å·¦å³å´æŠ¬è…¿(è…¿)": 0.08,
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’(è…¹)": 0.1, "ä¿¯è‡¥å¾ŒæŠ¬è…¿(è‡€)": 0.08, "è…³å¿ƒé–‹åˆ(è…¿)": 0.08, "è·ªå§¿å·¦å³æŠ¬è…¿(è…°è…¹)": 0.08,
            "è·ªå§¿å¾ŒæŠ¬è…¿ç›´(ä¸‹è‡€)": 0.08, "è·ªå§¿å½æ›²æŠ¬è…¿(ä¸Šè‡€)": 0.08, "å•éˆ´wå‹å¤–æ¨(æ‰‹è‡‚)": 0.1, "è‡€æ©‹(è‡€)": 0.1,
            "å•éˆ´å´å¹³èˆ‰(è‚©)": 0.1, "å•éˆ´ç¡¬æ‹‰(è‡€)": 0.1, "å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©(è‚©èƒŒ)": 0.05, "å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰(è‚©èƒŒ)": 0.05,
            "å½ˆåŠ›å¸¶å·¦å³å´æ‹‰(æ‰‹èƒ¸)": 0.05, "å·¦å³è…¿åˆ†è¹²(è‡€)": 0.1, "è…³å°–äº¤å‰é»åœ°(è…¹)": 0.08, "äº¤æ›¿æ”¶è…¿(è…¹)": 0.08,
            "å±ˆè†æ²è…¹(è…¹)": 0.08, "ç›´è…¿æ²è…¹(è…¹)": 0.08, "è‡ªè¡Œè»Šæ²è…¹(è…¹)": 0.08, "å‰ªåˆ€è…¿(è…¹)": 0.08
        };

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        // --- é‹å‹•é‚è¼¯ (æ ¸å¿ƒå„ªåŒ–) ---
        function searchEx(v) {
            const res = document.getElementById('exSearchResults');
            if(!v) { res.classList.add('hidden'); return; }
            const matches = Object.keys(exLib).filter(k => k.includes(v));
            res.innerHTML = matches.map(m => `<div onclick="pickEx('${m}')" class="p-3 border-b active:bg-slate-50 text-sm">${m}</div>`).join('');
            res.classList.remove('hidden');
        }

        function pickEx(name, isCustom = false) {
            if(!name) return;
            if(!exSelected[name]) {
                exSelected[name] = { reps: 15, sets: 1, rate: isCustom ? 0.08 : exLib[name] };
            }
            document.getElementById('exSearch').value = '';
            document.getElementById('exSearchResults').classList.add('hidden');
            renderExList();
        }

        function renderExList() {
            const container = document.getElementById('exSelectedList');
            container.innerHTML = '';
            for(let name in exSelected) {
                const item = exSelected[name];
                const cal = Math.round(item.reps * item.sets * item.rate);
                container.innerHTML += `
                <div class="ex-card" id="ex-card-${name}">
                    <div class="flex justify-between items-center mb-2"><b class="text-slate-700 text-sm">${name}</b><button onclick="removeEx('${name}')" class="text-red-400 text-xs">ğŸ—‘ï¸</button></div>
                    <div class="flex justify-between items-center">
                        <span class="text-[11px] font-black text-blue-500">æ¶ˆè€—: <span id="cal-text-${name}">${cal}</span> kcal</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${item.reps}" oninput="quickExUpdate('${name}', this.value)" class="w-14 p-1 text-center bg-slate-50 rounded text-sm outline-none border">
                            <div class="flex items-center gap-1">
                                <button onclick="stepEx('${name}',-1)" class="btn-step">ï¼</button>
                                <span class="w-6 text-center font-bold" id="sets-text-${name}">${item.sets}</span>
                                <button onclick="stepEx('${name}',1)" class="btn-step">ï¼‹</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        }

        // å±€éƒ¨æ›´æ–°ï¼šåªæ”¹æ•¸å­—ï¼Œä¸é‡åˆ· DOM
        function quickExUpdate(name, val) {
            exSelected[name].reps = parseInt(val) || 0;
            updateCardCal(name);
        }

        function stepEx(name, val) {
            exSelected[name].sets = Math.max(1, exSelected[name].sets + val);
            document.getElementById(`sets-text-${name}`).innerText = exSelected[name].sets;
            updateCardCal(name);
        }

        function updateCardCal(name) {
            const item = exSelected[name];
            const cal = Math.round(item.reps * item.sets * item.rate);
            document.getElementById(`cal-text-${name}`).innerText = cal;
        }

        function removeEx(name) { delete exSelected[name]; renderExList(); }

        // --- é£Ÿç‰©èˆ‡å„²å­˜ ---
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            document.getElementById('fList').innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs"><span>${f.n} <b>${f.c}</b></span><button onclick="foods.splice(${i},1);updateFoodUI()" class="text-slate-300">åˆªé™¤</button></div>`).join('');
        }
        function debounceFood(v) {
            const b = document.getElementById('estBox'); b.innerHTML = '';
            Object.keys(foodDict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${foodDict[k]};b.innerHTML=''" class="tag">${k}</div>`;
            });
        }

        function saveAll() {
            let exT = 0; for(let n in exSelected) { const item = exSelected[n]; exT += Math.round(item.reps * item.sets * item.rate); }
            localStorage.setItem('h_' + activeD, JSON.stringify({ 
                cal: foods.reduce((s,f)=>s+f.c, 0), foods, exT, exSelected, 
                water: document.getElementById('waterIn').value,
                w1: document.getElementById('w1').value, w2: document.getElementById('w2').value 
            }));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0, exT:0};
            document.getElementById('topIn').innerText = data.cal + " kcal";
            document.getElementById('topEx').innerText = data.exT + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
        }

        // --- åœ–è¡¨é‚è¼¯ (æ”å–åˆ†æ + é«”é‡è¶¨å‹¢) ---
        function showIntakePie() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0};
            document.getElementById('trendModal').classList.remove('hidden');
            document.getElementById('trendTitle').innerText = "ä»Šæ—¥æ”å–æ¯”ä¾‹";
            const eaten = data.cal;
            const budget = Math.max(0, 1800 - eaten);
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('chartA').getContext('2d'), {
                type: 'doughnut',
                data: { labels: ['å·²æ”å–', 'å‰©é¤˜é ç®—'], datasets: [{ data: [eaten, budget], backgroundColor: ['#8fa3ad', '#e2e8f0'] }] },
                options: { plugins: { title: { display: true, text: `ç¸½é ç®—: 1800 kcal (å·²æ”å–: ${eaten})` } } }
            });
        }

        function showTrend(type) {
            document.getElementById('trendModal').classList.remove('hidden');
            document.getElementById('trendTitle').innerText = type === 'w' ? "é«”é‡æ³¢å‹•è¶¨å‹¢" : "é‹å‹•æ¶ˆè€—è¶¨å‹¢";
            const labels = [], values = [];
            for (let i = 1; i <= 31; i++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                labels.push(i);
                values.push(type === 'w' ? (data.w1 || data.w2 || null) : (data.exT || null));
            }
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('chartA').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ label: type === 'w' ? 'é«”é‡(kg)' : 'æ¶ˆè€—(kcal)', data: values, borderColor: '#8fa3ad', tension: 0.3, spanGaps: true }] }
            });
        }

        function hideTrend() { document.getElementById('trendModal').classList.add('hidden'); }
        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div style="width:5px;height:5px;background:#8fa3ad;border-radius:50%;position:absolute;top:5px;right:5px;"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exSelected = data.exSelected || {};
            document.getElementById('waterIn').value = data.water || '';
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); renderExList();
            document.getElementById('recordModal').classList.add('active');
        }
        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
    </script>
</body>

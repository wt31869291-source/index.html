<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é«˜ç´šè«è˜­è¿ªå¥åº·ç­†è¨˜ v26 - æœ€çµ‚ä¿®æ­£ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --m-bg: #f4f6f7; --m-blue: #8fa3ad; --m-dark: #4a555c; }
        body { background: var(--m-bg); font-family: sans-serif; color: var(--m-dark); overflow-x: hidden; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-cell { min-height: 100px; background: #fff; border-radius: 14px; border: 1px solid #e2e8f0; position: relative; cursor: pointer; }
        .today-mark { border: 2.5px solid var(--m-blue) !important; background: #fcfdfe; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #fff; width: 100%; max-width: 450px; border-radius: 30px 30px 0 0; height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .tag { cursor: pointer; background: #f1f5f9; padding: 6px 10px; border-radius: 6px; font-size: 10px; margin: 2px; }
        .btn-step { background: #e2e8f0; color: #4a555c; width: 30px; height: 30px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .ex-card { background: #fff; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">
        <div class="p-8 text-white rounded-b-[45px] shadow-lg" style="background: #6a7c85;">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-xl tracking-widest opacity-90 font-medium">HEALTH LOG</h1>
                    <p id="topDate" class="text-[10px] opacity-70 mt-1"></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] opacity-70 mb-1">ç›®å‰é«”é‡</p>
                    <p id="topW" class="text-4xl font-light tracking-tighter">--</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1 font-bold">ä»Šæ—¥æ”å–</p><p id="topIn" class="text-lg font-bold">0</p></div>
                <div class="bg-white/10 p-3 rounded-2xl"><p class="text-[10px] opacity-80 mb-1 font-bold">é‹å‹•æ¶ˆè€—</p><p id="topEx" class="text-lg font-bold">0</p></div>
            </div>
        </div>

        <div class="p-5">
            <div id="calendarBody" class="calendar-grid"></div>
        </div>
    </div>

    <div id="recordModal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-50">
                <h3 id="modalDateTitle" class="font-bold text-slate-600">ç´€éŒ„æ•¸æ“š</h3>
                <button onclick="closeModal()" class="text-slate-300 text-3xl px-4">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label>
                    <div class="flex gap-2">
                        <input type="text" id="fIn" oninput="debounceFood(this.value)" placeholder="è¼¸å…¥èœå..." class="flex-1 p-3 bg-slate-50 rounded-xl text-sm outline-none">
                        <input type="number" id="cIn" placeholder="kcal" class="w-20 p-3 bg-slate-50 rounded-xl text-sm outline-none">
                        <button onclick="addF()" class="bg-slate-500 text-white px-4 rounded-xl text-xs font-bold">ï¼‹</button>
                    </div>
                    <div id="estBox" class="flex flex-wrap gap-1"></div>
                    <div id="fList" class="space-y-2 mt-2"></div>
                </div>

                <div class="p-4 bg-blue-50/50 rounded-2xl">
                    <label class="text-[10px] font-bold text-blue-400">ğŸ’§ DRINK WATER (ml)</label>
                    <input type="number" id="waterIn" class="w-full bg-transparent text-2xl font-bold text-blue-500 border-none outline-none p-0" placeholder="0">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <label class="text-[10px] font-bold text-slate-400">AM é«”é‡</label>
                        <input type="number" step="0.1" id="w1" class="w-full bg-transparent font-bold text-lg border-none outline-none p-0" placeholder="0.0">
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <label class="text-[10px] font-bold text-slate-400">PM é«”é‡</label>
                        <input type="number" step="0.1" id="w2" class="w-full bg-transparent font-bold text-lg border-none outline-none p-0" placeholder="0.0">
                    </div>
                </div>

                <div class="space-y-4 pb-10">
                    <label class="text-sm font-bold text-slate-500">ğŸƒ é‹å‹•é …ç›®èˆ‡æ¶ˆè€—</label>
                    <div id="exSelectedList" class="space-y-2">
                        </div>
                    <div class="relative">
                        <input type="text" id="exSearch" oninput="searchEx(this.value)" placeholder="æœå°‹é‹å‹•ï¼šæ·±è¹²ã€æ‰“æƒã€æ•£æ­¥..." class="w-full p-4 bg-slate-100 rounded-xl text-sm outline-none border-2 border-slate-200 focus:border-blue-300">
                        <div id="exSearchResults" class="absolute z-10 w-full bg-white shadow-xl rounded-xl mt-1 max-h-48 overflow-y-auto hidden"></div>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t bg-white"><button onclick="saveAll()" class="w-full bg-slate-700 text-white py-5 rounded-2xl font-bold shadow-lg">ç¢ºèªå„²å­˜</button></div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exSelected = {}, timer;

        const foodDict = { "ç™½é£¯":200, "ç‰›è‚‰éºµ":650, "åå¸":150, "ç•ªèŒ„ç‚’è›‹":150, "æ»·è‚‰é£¯":450, "ç‚’é’èœ":100, "é›è›‹":75 };
        const exLib = {
            "å•éˆ´è² é‡æ·±è¹²": 0.1, "å•éˆ´å¤¾èƒ¸": 0.1, "å•éˆ´åˆ’èˆ¹": 0.1, "å·¦å³å´æŠ¬è…¿": 0.08,
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’": 0.1, "æ‰“æƒå®¶å‹™": 3.5, "æˆ¶å¤–æ•£æ­¥": 3.0, "æ²è…¹": 0.08, "è‡€æ©‹": 0.1
        };

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        // --- é‹å‹•é‚è¼¯é‡å¯« ---
        function searchEx(v) {
            const res = document.getElementById('exSearchResults');
            if(!v) { res.classList.add('hidden'); return; }
            const matches = Object.keys(exLib).filter(k => k.includes(v));
            res.innerHTML = matches.map(m => `<div onclick="pickEx('${m}')" class="p-3 border-b text-sm active:bg-slate-100">${m}</div>`).join('');
            res.classList.remove('hidden');
        }

        function pickEx(name) {
            if(!exSelected[name]) exSelected[name] = { reps: 15, sets: 1, rate: exLib[name] };
            document.getElementById('exSearch').value = '';
            document.getElementById('exSearchResults').classList.add('hidden');
            renderExList();
        }

        function renderExList() {
            const container = document.getElementById('exSelectedList');
            container.innerHTML = '';
            let total = 0;
            
            for(let name in exSelected) {
                const item = exSelected[name];
                const isTime = item.rate >= 1;
                const cal = isTime ? Math.round(item.reps * item.rate) : Math.round(item.reps * item.sets * item.rate);
                total += cal;

                container.innerHTML += `
                <div class="ex-card flex flex-col gap-3">
                    <div class="flex justify-between items-center">
                        <b class="text-slate-700">${name}</b>
                        <button onclick="removeEx('${name}')" class="text-red-400 text-xs font-bold">ğŸ—‘ï¸ å–æ¶ˆ</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[11px] font-black text-blue-500">é è¨ˆæ¶ˆè€—: ${cal} kcal</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${item.reps}" oninput="updateExData('${name}', 'reps', this.value)" class="w-14 p-1 text-center bg-slate-100 rounded text-sm" placeholder="${isTime?'åˆ†':'ä¸‹'}">
                            ${!isTime ? `
                            <div class="flex items-center gap-1">
                                <button onclick="stepEx('${name}', -1)" class="btn-step">ï¼</button>
                                <span class="w-4 text-center font-bold">${item.sets}</span>
                                <button onclick="stepEx('${name}', 1)" class="btn-step">ï¼‹</button>
                            </div>` : ''}
                        </div>
                    </div>
                </div>`;
            }
        }

        function updateExData(name, key, val) {
            exSelected[name][key] = parseInt(val) || 0;
            renderExList();
        }

        function stepEx(name, val) {
            exSelected[name].sets = Math.max(1, exSelected[name].sets + val);
            renderExList();
        }

        function removeEx(name) {
            delete exSelected[name];
            renderExList();
        }

        // --- é£Ÿç‰©ã€å„²å­˜èˆ‡é€šç”¨åŠŸèƒ½ ---
        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }
        function updateFoodUI() {
            document.getElementById('fList').innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs"><span>${f.n} <b>${f.c}</b></span><button onclick="foods.splice(${i},1);updateFoodUI()" class="text-slate-300">åˆªé™¤</button></div>`).join('');
        }
        function debounceFood(v) {
            const b = document.getElementById('estBox'); b.innerHTML = '';
            Object.keys(foodDict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div onclick="document.getElementById('fIn').value='${k}';document.getElementById('cIn').value=${foodDict[k]};b.innerHTML=''" class="tag">${k}</div>`;
            });
        }

        function saveAll() {
            let exT = 0;
            for(let n in exSelected) {
                const item = exSelected[n];
                exT += (item.rate >= 1) ? Math.round(item.reps * item.rate) : Math.round(item.reps * item.sets * item.rate);
            }
            const data = { 
                cal: foods.reduce((s,f)=>s+f.c, 0), foods, 
                exT, exSelected, 
                water: document.getElementById('waterIn').value,
                w1: document.getElementById('w1').value, w2: document.getElementById('w2').value 
            };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {cal:0, exT:0};
            document.getElementById('topIn').innerText = data.cal;
            document.getElementById('topEx').innerText = data.exT;
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div class="dot" style="width:4px;height:4px;background:#8fa3ad;border-radius:50%;position:absolute;top:5px;right:5px;"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exSelected = data.exSelected || {};
            document.getElementById('waterIn').value = data.water || '';
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            updateFoodUI(); renderExList();
            document.getElementById('recordModal').classList.add('active');
        }
        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
    </script>
</body>
</html>

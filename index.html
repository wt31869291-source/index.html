<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --m-bg: #f4f6f7; --m-blue: #8fa3ad; --m-dark: #4a555c; }
        body { background: var(--m-bg); font-family: sans-serif; color: var(--m-dark); -webkit-tap-highlight-color: transparent; }
        .lock-screen { overflow: hidden !important; height: 100vh !important; position: fixed; width: 100%; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day-cell { min-height: 95px; background: #fff; border-radius: 14px; border: 1px solid #e2e8f0; position: relative; transition: 0.2s; }
        .today-mark { border: 2.5px solid var(--m-blue) !important; background: #fafbfc; }
        .dot { width: 6px; height: 6px; border-radius: 50%; position: absolute; top: 8px; }
        .e-dot { background: #d9c8a7; right: 8px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.35); backdrop-filter: blur(6px); z-index: 999; justify-content: center; align-items: flex-end; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #fff; width: 100%; max-width: 450px; border-radius: 28px 28px 0 0; height: 88vh; display: flex; flex-direction: column; box-shadow: 0 -10px 25px rgba(0,0,0,0.05); }
        .tag { cursor: pointer; background: #f8fafc; padding: 5px 12px; border-radius: 10px; font-size: 11px; margin: 3px; border: 1px solid #edf2f7; color: #64748b; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

</head>
<body>

    <div class="max-w-md mx-auto min-h-screen pb-6">
        <div class="p-8 text-white rounded-b-[45px] shadow-lg" style="background: linear-gradient(145deg, #6a7c85, #8fa3ad);">
            <div class="flex justify-between items-end mb-8">
                <div><h1 class="text-xl tracking-widest opacity-90 font-medium">HEALTH LOG</h1><p id="topDate" class="text-[10px] opacity-70 mt-1 uppercase tracking-tighter"></p></div>
                <div class="text-right"><p class="text-[10px] opacity-70 mb-1">ç›®å‰é«”é‡</p><p id="topW" class="text-4xl font-light tracking-tighter">--</p></div>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-2xl">
                    <p class="text-[10px] opacity-80 mb-1 font-bold">å‰©é¤˜é ç®—</p>
                    <p id="topRem" class="text-xl font-bold">--</p>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-2xl">
                    <p class="text-[10px] opacity-80 mb-1 font-bold">é‹å‹•æ¶ˆè€—</p>
                    <p id="topExCal" class="text-xl font-bold">0</p>
                </div>
            </div>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-center mb-8 px-2">
                <button onclick="changeMonth(-1)" class="p-2 text-slate-300">ã€ˆ</button>
                <h2 id="monthTitle" class="font-bold tracking-widest text-slate-600"></h2>
                <button onclick="changeMonth(1)" class="p-2 text-slate-300">ã€‰</button>
            </div>
            <div class="calendar-grid text-center text-[10px] text-slate-400 mb-3 font-black tracking-widest">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>

    <div id="recordModal" class="modal-overlay" onclick="handleOverlayClick(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modalDateTitle" class="font-bold text-slate-600"></h3>
                <button onclick="closeModal()" class="text-slate-300 text-3xl p-2 leading-none">âœ•</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-10" id="modalScrollArea">
                <div class="space-y-4">
                    <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">ğŸ• é£²é£Ÿç´€éŒ„</label><span id="foodSum" class="font-bold text-slate-600">0 kcal</span></div>
                    <div class="flex gap-2">
                        <input type="text" id="fIn" oninput="debounceEst(this.value)" placeholder="æœå°‹é£Ÿç‰©..." class="flex-1 p-4 bg-slate-50 rounded-2xl text-sm border-none focus:ring-1 ring-slate-200">
                        <input type="number" id="cIn" placeholder="kcal" class="w-24 p-4 bg-slate-50 rounded-2xl text-sm border-none">
                        <button onclick="addF()" class="bg-slate-500 text-white px-6 rounded-2xl text-sm font-bold">åŠ </button>
                    </div>
                    <div id="estBox" class="flex flex-wrap"></div>
                    <div id="fList" class="space-y-3"></div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬</label><span id="modalWDiff" class="text-[11px] font-bold text-slate-400">ä»Šæ—¥æ³¢å‹•: --</span></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-5 bg-slate-50 rounded-[24px]">
                            <input type="text" id="w1L" class="w-full bg-transparent text-[10px] text-slate-400 mb-2 border-none p-0 focus:ring-0">
                            <input type="number" step="0.1" id="w1" oninput="calcWDiff()" placeholder="0.0" class="w-full bg-transparent text-2xl font-bold text-slate-600 border-none p-0 text-center focus:ring-0">
                        </div>
                        <div class="p-5 bg-slate-50 rounded-[24px]">
                            <input type="text" id="w2L" class="w-full bg-transparent text-[10px] text-slate-400 mb-2 border-none p-0 focus:ring-0">
                            <input type="number" step="0.1" id="w2" oninput="calcWDiff()" placeholder="0.0" class="w-full bg-transparent text-2xl font-bold text-slate-600 border-none p-0 text-center focus:ring-0">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center"><label class="text-sm font-bold text-slate-500">ğŸƒ é‹å‹•é …ç›®</label><span id="exSum" class="text-slate-400 font-bold text-xs">0 kcal</span></div>
                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹å‹•ä½œ..." class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none shadow-inner">
                    <div id="exList" class="space-y-3"></div>
                </div>
            </div>
            
            <div class="p-6 border-t"><button onclick="saveAll()" class="w-full bg-slate-600 text-white py-5 rounded-[22px] font-bold shadow-xl active:scale-[0.97] transition-all">å„²å­˜æ•¸æ“š</button></div>
        </div>
    </div>

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, timer;
        const dict = {
            "å‡±æ’’é›è‚‰æ²":820, "å¥½å¸‚å¤šç‘ªèŠ¬":650, "å¥½å¸‚å¤šé›è‚‰æ²":820, "æ’éª¨éºµ":650, "é‹ç‡’é›çµ²éºµ":550, "æ’éª¨é…¥éºµ":650, "å®¶å¸¸ç‚’é’èœ":150, "å®¶å¸¸ç‚’è‚‰ç‰‡":300, "å®¶å¸¸ç…é­š":250, "å®¶å¸¸æ»·è‚‰":350,
            "é‹è²¼":60, "å¤§éº¥å…‹":530, "çå¥¶":650, "é›æ’":750, "è›‹é¤…":300, "ä¸‰æ˜æ²»":350, "æ¼¢å ¡":450, "æ‹¿éµ":150, "ç‰›è‚‰éºµ":650, "ç«é‹":1000, "ä¾¿ç•¶":800, "åœ°ç“œ":150, "é›èƒ¸è‚‰":160, "æ°´é¤ƒ":50
        };
        const exMap = { "è…¿": 0.1, "èƒ¸": 0.08, "èƒŒ": 0.09, "è…¹": 0.05, "è‡€": 0.1, "è‡‚": 0.05, "è‚©": 0.06 }; 
        const exData = ["å•éˆ´è² é‡æ·±è¹².è…¿è‡€","å•éˆ´å¤¾èƒ¸.èƒ¸","å•éˆ´åˆ’èˆ¹.èƒŒ","å·¦å³å´æŠ¬è…¿.è…¿","è·ªå¼å‰å¾Œä¿¯è‡¥æ’.è…¹","ä¿¯è‡¥å¾ŒæŠ¬è…¿.è‡€","è…³å¿ƒé–‹åˆ.è…¿","è·ªå§¿å·¦å³æŠ¬è…¿.è…°è…¹","è·ªå§¿å¾ŒæŠ¬è…¿(ç›´).ä¸‹è‡€","è·ªå§¿å½æ›²æŠ¬è…¿.ä¸Šè‡€","å•éˆ´wå¤–æ¨.è‡‚","è‡€æ©‹.è‡€","å•éˆ´å´å¹³èˆ‰.è‚©","å•éˆ´ç¡¬æ‹‰.è‡€","å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©.è‚©èƒŒ","å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰.è‚©èƒŒ","å½ˆåŠ›å¸¶å·¦å³å´æ‹‰.èƒ¸","å·¦å³è…¿åˆ†è¹².è‡€","è…³å°–äº¤å‰é»åœ°.è…¹","äº¤æ›¿æ”¶è…¿.è…¹","å±ˆè†æ²è…¹.è…¹","ç›´è…¿æ²è…¹.è…¹","è‡ªè¡Œè»Šæ²è…¹.è…¹","å‰ªåˆ€è…¿.è…¹"];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function debounceEst(v) { clearTimeout(timer); timer = setTimeout(() => showEst(v), 250); }
        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }

        function showEst(v) {
            const b = document.getElementById('estBox'); b.innerHTML = '';
            if(!v) return;
            Object.keys(dict).filter(k => k.includes(v)).forEach(k => {
                b.innerHTML += `<div class="tag" onclick="useEst('${k}', ${dict[k]})">${k} ${dict[k]}k</div>`;
            });
        }

        function useEst(n, c) { document.getElementById('fIn').value = n; document.getElementById('cIn').value = c; document.getElementById('estBox').innerHTML = ''; }

        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
            updateFoodUI();
        }

        function updateFoodUI() {
            const l = document.getElementById('fList'); let t = 0;
            l.innerHTML = foods.map((f, i) => { 
                t += f.c; 
                return `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl text-xs">
                    <span class="font-medium text-slate-600">${f.n} <b class="ml-1 text-slate-400">${f.c}k</b></span>
                    <button onclick="foods.splice(${i},1);updateFoodUI()" class="text-slate-300 px-2">âœ•</button>
                </div>`; 
            }).join('');
            document.getElementById('foodSum').innerText = t + " kcal";
        }

        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = exData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p] = ex.split('.');
                const saved = exCals[n] || { reps: '', sets: '' };
                return `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                    <div class="text-[11px]"><b>${n}</b><br><span class="opacity-40 uppercase font-black text-[9px]">${p}</span></div>
                    <div class="flex gap-2 text-xs">
                        <input type="number" value="${saved.reps}" oninput="calcEx('${n}', '${p}', this.value, null)" placeholder="ä¸‹" class="w-12 p-2 text-center rounded-lg bg-white border-none shadow-sm">
                        <span class="py-2 text-slate-300">x</span>
                        <input type="number" value="${saved.sets}" oninput="calcEx('${n}', '${p}', null, this.value)" placeholder="çµ„" class="w-12 p-2 text-center rounded-lg bg-white border-none shadow-sm">
                    </div>
                </div>`;
            }).join('');
        }

        function calcEx(name, part, reps, sets) {
            if(!exCals[name]) exCals[name] = { reps: 0, sets: 0, cal: 0 };
            if(reps !== null) exCals[name].reps = parseInt(reps) || 0;
            if(sets !== null) exCals[name].sets = parseInt(sets) || 0;
            let factor = 0.05;
            for(let key in exMap) { if(part.includes(key)) factor = exMap[key]; }
            exCals[name].cal = Math.round(exCals[name].reps * exCals[name].sets * factor);
            let total = 0; for(let k in exCals) { total += exCals[k].cal; }
            document.getElementById('exSum').innerText = total + " kcal";
        }

        function calcWDiff() {
            const w1 = parseFloat(document.getElementById('w1').value);
            const w2 = parseFloat(document.getElementById('w2').value);
            const el = document.getElementById('modalWDiff');
            if(w1 && w2) {
                const diff = (w2 - w1).toFixed(1);
                el.innerText = `ä»Šæ—¥æ³¢å‹•: ${diff > 0 ? '+' : ''}${diff} kg`;
                el.className = `text-[11px] font-bold ${diff > 0 ? 'text-red-400' : 'text-green-400'}`;
            } else { el.innerText = "ä»Šæ—¥æ³¢å‹•: --"; el.className = "text-[11px] font-bold text-slate-400"; }
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            const data = { 
                cal, foods, exT, exCals, 
                w1: document.getElementById('w1').value, 
                w2: document.getElementById('w2').value, 
                w1L: document.getElementById('w1L').value, 
                w2L: document.getElementById('w2L').value 
            };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            document.getElementById('monthTitle').innerText = `${currY} / ${currM + 1}`;
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'});
            const first = new Date(currY, currM, 1).getDay();
            const days = new Date(currY, currM + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];

            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const prevDs = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d-1).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds));
                const prevData = JSON.parse(localStorage.getItem('h_' + prevDs));
                
                let cls = 'day-cell p-2 cursor-pointer'; if(ds === today) cls += ' today-mark';
                let wColor = 'text-slate-300';
                if(data && data.w1 && prevData && prevData.w1) {
                    wColor = parseFloat(data.w1) < parseFloat(prevData.w1) ? 'text-green-400' : (parseFloat(data.w1) > parseFloat(prevData.w1) ? 'text-red-400' : 'text-slate-300');
                }

                body.innerHTML += `<div class="${cls}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-40 font-bold">${d}</span>
                    ${data && data.cal ? `<div class="text-[10px] font-black mt-2 text-slate-500">${data.cal}k</div>` : ''}
                    ${data && data.w1 ? `<div class="text-[9px] font-bold mt-1 ${wColor}">${data.w1}</div>` : ''}
                    ${data && data.exT > 0 ? `<div class="dot e-dot"></div>` : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {};
            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            document.getElementById('w1L').value = data.w1L || 'èµ·åºŠç©ºè…¹'; document.getElementById('w2L').value = data.w2L || 'ç¡å‰ç´€éŒ„';
            updateFoodUI(); filterEx(); calcWDiff();
            let totalEx = 0; for(let k in exCals) totalEx += exCals[k].cal;
            document.getElementById('exSum').innerText = totalEx + " kcal";
            document.getElementById('recordModal').classList.add('active');
            document.body.classList.add('lock-screen');
        }

        function closeModal() { document.getElementById('recordModal').classList.remove('active'); document.body.classList.remove('lock-screen'); }
        function handleOverlayClick(e) { if(e.target.id === 'recordModal') closeModal(); }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0) + (data.exT || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || "--") + " kg";
        }

        function changeMonth(s) { currM += s; if(currM>11){currM=0;currY++} if(currM<0){currM=11;currY--} renderCal(); }
    </script>

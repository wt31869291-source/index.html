                    <input type="number" id="waterIn" oninput="updateWaterBonus()" placeholder="æ‰‹å‹•è¼¸å…¥" class="w-full p-4 bg-blue-50/50 rounded-xl text-xl font-bold text-blue-500 border-none">
                    <p class="text-[10px] text-blue-400">ä»£è¬ç´…åˆ©ï¼š+<span id="waterBonus">0</span> kcal</p>

                    <label class="text-sm font-bold text-slate-500">âš–ï¸ é«”é‡ç›£æ¸¬</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl shadow-inner">
                            <input type="text" id="w1L" class="w-full bg-transparent text-[10px] text-slate-400 mb-1 border-none p-0 font-bold" placeholder="æ—©ä¸Šç©ºè…¹">
                            <input type="number" step="0.1" id="w1" placeholder="0.0" class="w-full bg-transparent font-bold text-2xl text-slate-600 border-none p-0">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl shadow-inner">
                            <input type="text" id="w2L" class="w-full bg-transparent text-[10px] text-slate-400 mb-1 border-none p-0 font-bold" placeholder="ç¡å‰ç´€éŒ„">

                    <input type="text" id="exQ" oninput="debounceEx()" placeholder="æœå°‹ï¼šè‡€ã€è…¹ã€æ‰“æƒ..." class="w-full p-4 bg-slate-50 rounded-xl text-sm border-none shadow-inner">

    <script>
        let currY, currM, activeD = "", foods = [], exCals = {}, timer, wChart, cChart;
        const foodDict = { "é›è›‹":75, "åœ°ç“œ":150, "é›èƒ¸è‚‰":165, "é»‘å’–å•¡":5, "æ‹¿éµ":150, "æ°´é¤ƒ":50, "ç‡•éº¥":100, "ç™½é£¯":200, "è›‹é¤…":300 };
        const baseExData = [
            "å•éˆ´è² é‡æ·±è¹².è‡€è…¿.0.1", "å•éˆ´å¤¾èƒ¸.èƒ¸.0.1", "å•éˆ´åˆ’èˆ¹.èƒŒ.0.1", "å·¦å³å´æŠ¬è…¿.è…¿.0.08",
            "è·ªå¼å‰å¾Œä¿¯è‡¥æ’.è…¹.0.1", "ä¿¯è‡¥å¾ŒæŠ¬è…¿.è‡€.0.08", "è…³å¿ƒé–‹åˆ.è…¿.0.08", "è·ªå§¿å·¦å³æŠ¬è…¿.è…°è…¹.0.08",
            "è·ªå§¿å¾ŒæŠ¬è…¿(ç›´).ä¸‹è‡€.0.08", "è·ªå§¿å½æ›²æŠ¬è…¿.ä¸Šè‡€.0.08", "å•éˆ´wå‹å¤–æ¨.æ‰‹è‡‚.0.1", "è‡€æ©‹.è‡€.0.1",
            "å•éˆ´å´å¹³èˆ‰.è‚©.0.1", "å•éˆ´ç¡¬æ‹‰.è‡€.0.1", "å½ˆåŠ›å¸¶å‰å¾Œç¹è‚©.è‚©èƒŒ.0.05", "å½ˆåŠ›å¸¶é«˜ä½ä¸‹æ‹‰.è‚©èƒŒ.0.05",
            "å½ˆåŠ›å¸¶å·¦å³å´æ‹‰.æ‰‹èƒ¸.0.05", "å·¦å³è…¿åˆ†è¹².è‡€.0.1", "è…³å°–äº¤å‰é»åœ°.è…¹.0.08", "äº¤æ›¿æ”¶è…¿.è…¹.0.08",
            "å±ˆè†æ²è…¹.è…¹.0.08", "ç›´è…¿æ²è…¹.è…¹.0.08", "è‡ªè¡Œè»Šæ²è…¹.è…¹.0.08", "å‰ªåˆ€è…¿.è…¹.0.08",
            "æ‰“æƒå®¶å‹™.å®¶äº‹.3.5", "æˆ¶å¤–æ•£æ­¥.é‹å‹•.3.0"
        ];

        window.onload = () => {
            const n = new Date(); currY = n.getFullYear(); currM = n.getMonth();
            renderCal(); updateTop();
        };

        function updateWaterBonus() {
            const ml = parseInt(document.getElementById('waterIn').value) || 0;
            document.getElementById('waterBonus').innerText = Math.floor(ml / 100) * 10;
        }

        function debounceEx() { clearTimeout(timer); timer = setTimeout(() => filterEx(), 250); }
        function filterEx() {
            const q = document.getElementById('exQ').value.toLowerCase();
            const l = document.getElementById('exList');
            l.innerHTML = baseExData.filter(ex => ex.toLowerCase().includes(q)).map(ex => {
                const [n, p, rate] = ex.split('.');
                const saved = exCals[n] || { reps: '', sets: '' };
                const isTime = parseFloat(rate) >= 1; 
                const calPreview = saved.reps ? (isTime ? Math.round(saved.reps * rate) : Math.round(saved.reps * 1 * rate)) : 0;
                return `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                    <div class="flex-1 text-xs"><b>${n}</b><p class="text-[9px] text-slate-400">ä¼°è¨ˆ: ${calPreview} kcal/çµ„</p></div>
                    <div class="flex items-center gap-1">
                        <input type="number" value="${saved.reps}" oninput="calcEx('${n}','${p}',this.value,null,${rate})" class="w-12 p-2 text-center rounded-lg bg-white border-none shadow-sm text-xs" placeholder="${isTime?'åˆ†':'ä¸‹'}">
                        <input type="number" value="${saved.sets}" oninput="calcEx('${n}','${p}',null,this.value,${rate})" class="w-12 p-2 text-center rounded-lg bg-white border-none shadow-sm text-xs" placeholder="çµ„">
                    </div>
                </div>`;
            }).join('');
        }

        function calcEx(n, p, r, s, rate) {
            if(!exCals[n]) exCals[n] = { reps: 0, sets: 0, cal: 0, part: p };
            if(r !== null) exCals[n].reps = parseInt(r) || 0;
            if(s !== null) exCals[n].sets = parseInt(s) || 1;
            exCals[n].cal = rate < 1 ? Math.round(exCals[n].reps * exCals[n].sets * rate) : Math.round(exCals[n].reps * rate * exCals[n].sets);
        }

        function selectFood(k, c) { document.getElementById('fIn').value = k; document.getElementById('cIn').value = c; }
        function debounceFood(v) { clearTimeout(timer); timer = setTimeout(() => {
            const b = document.getElementById('estBox'); 
            const matches = Object.keys(foodDict).filter(k => k.includes(v));
            if(v && matches.length) {
                b.innerHTML = matches.map(k => `<div onclick="selectFood('${k}',${foodDict[k]})" class="tag">${k}(${foodDict[k]})</div>`).join('');
            }
        }, 200); }

        function addF() {
            const n = document.getElementById('fIn').value || "é£Ÿç‰©";
            const c = parseInt(document.getElementById('cIn').value) || 0;
            foods.push({n, c}); updateFoodUI();
            document.getElementById('fIn').value = ""; document.getElementById('cIn').value = "";
        }

        function editFood(i) {
            const f = foods[i];
            document.getElementById('fIn').value = f.n;
            document.getElementById('cIn').value = f.c;
            foods.splice(i, 1); updateFoodUI();
        }

        function updateFoodUI() {
            const l = document.getElementById('fList'); 
            l.innerHTML = foods.map((f, i) => `<div class="flex justify-between bg-slate-50 p-3 rounded-xl text-xs" onclick="editFood(${i})">
                <span>ğŸ´ ${f.n} <b class="text-slate-400 font-normal ml-2">${f.c} kcal</b></span>
                <span class="text-[9px] text-slate-300">é»æ“Šä¿®æ”¹</span>
            </div>`).join('');
        }

        function saveAll() {
            const cal = foods.reduce((s, f) => s + f.c, 0);
            let exT = 0; for(let k in exCals) exT += exCals[k].cal;
            exT += Math.floor((parseInt(document.getElementById('waterIn').value)||0) / 100) * 10;
            const data = { 
                cal, foods, exT, exCals, 
                water: document.getElementById('waterIn').value || 0,
                w1: document.getElementById('w1').value, w2: document.getElementById('w2').value,
                w1L: document.getElementById('w1L').value || 'æ—©ä¸Šç©ºè…¹', w2L: document.getElementById('w2L').value || 'ç¡å‰ç´€éŒ„'
            };
            localStorage.setItem('h_' + activeD, JSON.stringify(data));
            closeModal(); renderCal(); updateTop();
        }

        function updateTop() {
            const today = new Date().toISOString().split('T')[0];
            const data = JSON.parse(localStorage.getItem('h_' + today)) || {};
            const rem = 1800 - (data.cal || 0) + (data.exT || 0);
            document.getElementById('topRem').innerText = rem + " kcal";
            document.getElementById('topExCal').innerText = (data.exT || 0) + " kcal";
            document.getElementById('topW').innerText = (data.w1 || data.w2 || "--") + " kg";
            document.getElementById('topDate').innerText = new Date().toLocaleDateString('zh-TW', {month:'long', day:'numeric'});
            document.getElementById('topAdvice').innerText = rem > 500 ? "ç›®å‰é¤˜é¡å……è¶³ï¼Œå»ºè­°æ”å–è›‹ç™½è³ªèˆ‡åŸå‹æ¾±ç²‰ã€‚" : "ç†±é‡å‰©é¤˜ä¸å¤šï¼Œå»ºè­°æ™šé¤æ¸…æ·¡ç‚ºä¸»ã€‚";
        }

        function renderCal() {
            const body = document.getElementById('calendarBody'); body.innerHTML = '';
            const days = new Date(currY, currM + 1, 0).getDate();
            const first = new Date(currY, currM, 1).getDay();
            const today = new Date().toISOString().split('T')[0];
            for (let i = 0; i < first; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const ds = `${currY}-${String(currM + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};
                body.innerHTML += `<div class="day-cell p-2 ${ds === today ? 'today-mark' : ''}" onclick="openModal('${ds}')">
                    <span class="text-xs opacity-30 font-bold">${d}</span>
                    <div class="text-[9px] font-black text-slate-500 mt-1">${data.cal || ''}</div>
                    <div class="text-[8px] font-bold text-slate-300">${data.w2 || data.w1 || ''}</div>
                    ${data.exT ? '<div class="dot"></div>' : ''}
                </div>`;
            }
        }

        function openModal(d) {
            activeD = d; document.getElementById('modalDateTitle').innerText = d;
            const data = JSON.parse(localStorage.getItem('h_' + d)) || {};
            foods = data.foods || []; exCals = data.exCals || {};

            document.getElementById('w1').value = data.w1 || ''; document.getElementById('w2').value = data.w2 || '';
            document.getElementById('w1L').value = data.w1L || 'æ—©ä¸Šç©ºè…¹'; document.getElementById('w2L').value = data.w2L || 'ç¡å‰ç´€éŒ„';
            updateFoodUI(); updateWaterBonus(); filterEx();
            document.getElementById('recordModal').classList.add('active');
        }

        function closeModal() { document.getElementById('recordModal').classList.remove('active'); }
        function showTrend() {
            document.getElementById('trendModal').classList.remove('hidden');
            const labels = [], wData = [], cData = [];
            for (let i = 1; i <= 31; i++) {

                const data = JSON.parse(localStorage.getItem('h_' + ds)) || {};

            wChart = new Chart(document.getElementById('weightChart'), { type: 'line', data: { labels, datasets: [{ label: 'é«”é‡ (kg)', data: wData, borderColor: '#8fa3ad', tension: 0.3, spanGaps: true }] } });
            cChart = new Chart(document.getElementById('calorieChart'), { type: 'bar', data: { labels, datasets: [{ label: 'æ”å– (kcal)', data: cData, backgroundColor: '#d9c8a7' }] } });
